<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo BakÄ±m PortalÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --valeo-green: #99cc00; --valeo-blue: #0091ff; --valeo-dark: #2d2d2d; --bg-gray: #f4f7f6; --card-bg: #ffffff; --text-color: #2d2d2d; --danger: #e74c3c; --warning: #f1c40f; }
        body.dark-mode { --bg-gray: #1a1a1a; --card-bg: #2d2d2d; --text-color: #f4f7f6; --valeo-dark: #000000; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gray); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--text-color); 
            transition: 0.3s;
            overflow: hidden; 
        }

        /* Bilgisayar Modu Ä°Ã§in Konteyner AyarÄ± */
        .container { 
            background: var(--card-bg); 
            width: 95%; 
            max-width: 500px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            display: flex; 
            flex-direction: column; 
            height: 90vh; /* MasaÃ¼stÃ¼nde ekranÄ±n dÄ±ÅŸÄ±na taÅŸmaz */
            position: relative; 
            overflow: hidden;
        }

        .top-bar { background: var(--valeo-dark); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 2000; }
        
        .content { 
            padding: 20px; 
            overflow-y: auto; 
            flex-grow: 1; 
            position: relative; 
            z-index: 1;
        }

        /* KaydÄ±rma Ã‡ubuÄŸu EstetiÄŸi */
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 2px solid #ddd; background: var(--card-bg); color: var(--text-color); box-sizing: border-box; font-size: 16px; }
        button { background: var(--valeo-green); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        button:disabled { background: #ccc !important; opacity: 0.6; }

        .product-card { background: var(--card-bg); border: 1px solid #eee; margin-top: 10px; padding: 15px; border-radius: 10px; border-left: 6px solid var(--valeo-green); cursor: pointer; }
        
        .dropdown-menu { display: none; position: absolute; right: 20px; top: 60px; background: var(--card-bg); border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); min-width: 190px; z-index: 5000; border: 1px solid #eee; }
        .dropdown-menu div { padding: 14px 18px; color: var(--text-color); cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; }
        .dropdown-menu div:hover { background: var(--valeo-green); color: white; }

        .history-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .history-table th { background: var(--valeo-dark); color: white; padding: 10px 5px; text-align: left; position: sticky; top: 0; }
        .history-table td { padding: 10px 5px; border-bottom: 1px solid #eee; }

        .modal { display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body onclick="closeMenuOutside(event)">

<div class="container">
    <div class="top-bar">
        <div class="user-section">
            <div id="user-display" style="font-weight: bold;">ğŸ‘¤ GÄ°RÄ°Å YAPIN</div>
            <div id="status-text" style="font-size: 10px; color: var(--valeo-green);">â— Ã‡evrimiÃ§i</div>
        </div>
        <div id="menu-btn-container" style="display:none;">
            <div onclick="toggleMenu(event)" style="cursor:pointer; font-size:24px;">â˜°</div>
            <div id="dropdown" class="dropdown-menu">
                <div onclick="toggleDarkMode()">ğŸŒ“ KaranlÄ±k Mod</div>
                <div onclick="gecmisGoster(true)">ğŸ“‹ Ä°ÅŸlemler</div>
                <div onclick="guvenliCikis()">ğŸšª GÃ¼venli Ã‡Ä±kÄ±ÅŸ</div>
            </div>
        </div>
    </div>

    <div id="login-screen" class="content">
        <div style="text-align:center; margin-bottom: 30px;">
            <h1 style="color: var(--valeo-green); margin:0; font-size: 40px;">VALEO</h1>
            <p style="letter-spacing: 2px; font-size: 12px; opacity: 0.7;">BAKIM DEPO SÄ°STEMÄ°</p>
        </div>
        <input type="text" id="user-input" placeholder="KullanÄ±cÄ± AdÄ±">
        <input type="password" id="pass-input" placeholder="Åifre" onkeyup="checkEnter(event)">
        <button onclick="girisYap()">SÄ°STEME GÄ°RÄ°Å</button>
    </div>

    <div id="app-screen" style="display:none; height: 100%; flex-direction: column;">
        <div class="content">
            <input type="text" id="search" placeholder="SAP veya Malzeme AdÄ± ile ara..." oninput="aramaYap()">
            <div id="results"></div>
        </div>
    </div>

    <div id="history-screen" style="display:none; height: 100%; flex-direction: column;">
        <div style="background: var(--valeo-green); color: white; padding: 10px; display: flex; justify-content: space-between;">
            <span onclick="anaSayfayaDon()" style="cursor:pointer;">ğŸ”™ GERÄ°</span>
            <span>Ä°ÅLEM GEÃ‡MÄ°ÅÄ°</span>
        </div>
        <div class="content">
            <table class="history-table">
                <thead><tr><th>SAP</th><th>AD</th><th>ADET</th><th>TARÄ°H</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="action-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title">ÃœrÃ¼n Ä°ÅŸlemi</h3>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px 0;">
            <button onclick="adetDegistir(-1)" style="width:50px;">-</button>
            <input type="number" id="islem-adet" value="0" readonly style="width: 60px; text-align: center; border:none; font-size: 20px; font-weight: bold;">
            <button onclick="adetDegistir(1)" style="width:50px;">+</button>
        </div>
        <button id="btn-onay" onclick="onayliKaydet()">Ä°ÅLEMÄ° ONAYLA</button>
        <button onclick="modalKapat()" style="background:#eee; color:#333; margin-top: 10px;">Ä°PTAL</button>
    </div>
</div>

<script>
    // URL ve Veri DeÄŸiÅŸkenleri
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    
    let urunler = [], kullanicilar = [], seciliUrun = null;

    // ENTER TUÅU KONTROLÃœ
    function checkEnter(event) {
        if (event.key === "Enter") {
            girisYap();
        }
    }

    async function girisYap() {
        const u = document.getElementById('user-input').value.trim().toLowerCase();
        const p = document.getElementById('pass-input').value.trim();
        
        const found = kullanicilar.find(row => {
            const v = Object.values(row);
            return v[0] && v[0].toString().toLowerCase() === u && v[1] && v[1].toString() === p;
        });

        if (found) {
            localStorage.setItem('depoUser', u);
            loginSuccess(u);
        } else {
            alert("KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±!");
        }
    }

    function loginSuccess(user) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        document.getElementById('menu-btn-container').style.display = 'block';
        document.getElementById('user-display').innerText = "ğŸ‘¤ " + user.toUpperCase();
    }

    function aramaYap() {
        const q = document.getElementById('search').value.toLowerCase();
        const results = document.getElementById('results');
        if(!q) { results.innerHTML = ""; return; }

        const filtered = urunler.filter(u => Object.values(u).join(" ").toLowerCase().includes(q));
        results.innerHTML = filtered.slice(0, 20).map(u => {
            const v = Object.values(u);
            return `<div class="product-card" onclick="openModal('${v[0]}','${v[1]}')">
                <b>SAP: ${v[0]}</b><br>${v[1]}<br>
                <small>ğŸ“ Konum: ${v[2]} | Stok: ${v[3]}</small>
            </div>`;
        }).join('');
    }

    function openModal(sap, ad) {
        seciliUrun = {sap, ad};
        document.getElementById('modal-title').innerText = ad;
        document.getElementById('islem-adet').value = 0;
        document.getElementById('action-modal').style.display = 'flex';
    }

    function adetDegistir(d) {
        let val = parseInt(document.getElementById('islem-adet').value) + d;
        document.getElementById('islem-adet').value = val < 0 ? 0 : val;
    }

    function modalKapat() { document.getElementById('action-modal').style.display = 'none'; }
    function toggleMenu(e) { e.stopPropagation(); const d = document.getElementById('dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function closeMenuOutside(e) { document.getElementById('dropdown').style.display = 'none'; }
    function anaSayfayaDon() { document.getElementById('history-screen').style.display='none'; document.getElementById('app-screen').style.display='flex'; }
    function guvenliCikis() { localStorage.removeItem('depoUser'); location.reload(); }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }

    // Sayfa YÃ¼klendiÄŸinde Verileri Al
    window.onload = async () => {
        try {
            const [uRes, pRes] = await Promise.all([fetch(USER_URL).then(r => r.text()), fetch(URUN_URL).then(r => r.text())]);
            kullanicilar = XLSX.utils.sheet_to_json(XLSX.read(uRes, {type:'string'}).Sheets.Sheet1);
            urunler = XLSX.utils.sheet_to_json(XLSX.read(pRes, {type:'string'}).Sheets.Sheet1);
            
            if (localStorage.getItem('depoUser')) loginSuccess(localStorage.getItem('depoUser'));
        } catch (e) { console.error("Veri yÃ¼kleme hatasÄ±"); }
    };
</script>

</body>
</html>
