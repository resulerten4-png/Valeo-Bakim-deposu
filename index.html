<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo Bakƒ±m Portalƒ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --valeo-green: #99cc00; --valeo-blue: #0091ff; --valeo-dark: #2d2d2d; --bg-gray: #f4f7f6; --card-bg: #ffffff; --text-color: #2d2d2d; --danger: #e74c3c; --warning: #f1c40f; }
        body.dark-mode { --bg-gray: #1a1a1a; --card-bg: #2d2d2d; --text-color: #f4f7f6; --valeo-dark: #000000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--text-color); transition: 0.3s; }
        .container { background: var(--card-bg); width: 95%; max-width: 450px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; height: 95vh; position: relative; }
        .top-bar { background: var(--valeo-dark); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 2000; position: relative; }
        .content { padding: 20px; overflow-y: auto; flex-grow: 1; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 2px solid #ddd; background: var(--card-bg); color: var(--text-color); box-sizing: border-box; font-size: 16px; }
        button { background: var(--valeo-green); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        button:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; }
        
        /* Adet Se√ßici Tasarƒ±mƒ± */
        .stepper { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 20px 0; }
        .stepper button { width: 50px; height: 50px; padding: 0; font-size: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--valeo-dark); }
        #islem-adet { width: 80px; text-align: center; font-size: 28px; font-weight: 800; border: none; background: transparent; pointer-events: none; margin: 0; }

        .product-card { background: var(--card-bg); border: 1px solid #eee; margin-top: 10px; padding: 15px; border-radius: 10px; border-left: 6px solid var(--valeo-green); cursor: pointer; }
        .highlight { background-color: #ffeb3b; color: #000; font-weight: bold; border-radius: 2px; }
        .menu-container { position: relative; }
        .menu-btn { cursor: pointer; font-size: 24px; padding: 5px; }
        .dropdown-menu { display: none; position: absolute; right: 0; top: 45px; background: var(--card-bg); border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); min-width: 190px; z-index: 5000; overflow: hidden; border: 1px solid #eee; }
        .dropdown-menu div { padding: 14px 18px; color: var(--text-color); cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .history-bar { background: var(--valeo-green); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; position: relative; z-index: 500; }
        .stats-container { display: flex; justify-content: space-around; background: var(--valeo-dark); color: white; padding: 5px; font-size: 10px; border-bottom: 2px solid var(--valeo-green); }
        .stat-item { display: flex; align-items: center; gap: 5px; cursor: pointer; padding: 4px 8px; border-radius: 4px; transition: 0.2s; }
        .stat-active { background: rgba(255,255,255,0.2); outline: 1px solid white; }
        .toggle-container { display: flex; align-items: center; background: rgba(0,0,0,0.2); border-radius: 20px; padding: 2px; cursor: pointer; position: relative; width: 100px; height: 26px; user-select: none; }
        .toggle-option { flex: 1; text-align: center; font-size: 9px; z-index: 2; transition: 0.3s; color: white; }
        .toggle-slider { position: absolute; width: 48px; height: 22px; background: var(--valeo-dark); border-radius: 18px; left: 2px; transition: 0.3s; z-index: 1; }
        .all-active .toggle-slider { left: 50px; }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 8px; table-layout: fixed; }
        .history-table th { background: var(--valeo-dark); color: white; padding: 8px 1px; text-align: left; position: sticky; top: 0; }
        .history-table td { padding: 8px 1px; border-bottom: 1px solid #eee; color: var(--text-color); word-wrap: break-word; vertical-align: middle; }
        .sap-cell { white-space: nowrap; font-weight: bold; }
        .modal { display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; max-height: 90vh; overflow-y: auto;}
        #gorsel-panel { display: none; margin-top: 15px; border: 2px solid var(--valeo-green); border-radius: 10px; overflow: hidden; height: 250px; position: relative; background: white; }
        #gorsel-frame { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div id="user-display">üë§ Y√úKLENƒ∞YOR...</div>
        <div id="top-right-section">
            <div id="login-dark-btn" class="dark-only-btn" onclick="toggleDarkMode()" style="cursor:pointer; font-size:20px;">üåì</div>
            <div id="app-menu-wrap" class="menu-container" style="display:none;">
                <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
                <div id="dropdown" class="dropdown-menu">
                    <div onclick="toggleDarkMode()">üåì Karanlƒ±k Mod</div>
                    <div onclick="gecmisGoster(true)">üìã ƒ∞≈ülemler</div>
                    <div onclick="guvenliCikis()" style="color: var(--danger);">üö™ G√ºvenli √áƒ±kƒ±≈ü</div>
                </div>
            </div>
        </div>
    </div>

    <div id="login-screen">
        <div style="text-align:center; padding:25px 20px;">
            <div style="font-size: 45px; color: var(--valeo-green); font-weight: 900; letter-spacing: -2px;">VALEO</div>
            <div style="font-size: 11px; opacity: 0.6; letter-spacing: 2px;">BAKIM DEPO PORTALI</div>
        </div>
        <div class="content">
            <input type="text" id="user-input" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="pass-input" placeholder="≈ûifre">
            <button onclick="girisYap()">Sƒ∞STEME Gƒ∞Rƒ∞≈û</button>
        </div>
    </div>

    <div id="app-screen" style="display:none; height: 100%; flex-direction: column;">
        <div class="content" id="search-scroll-area" onscroll="checkSearchScroll(this)">
            <input type="text" id="search" placeholder="Malzeme veya SAP ara..." oninput="aramaYap(true)">
            <div id="count-info" style="font-size:11px; margin-bottom:10px; color:#888;"></div>
            <div id="results"></div>
        </div>
    </div>

    <div id="history-screen" style="display:none; height: 100%; flex-direction: column;">
        <div class="history-bar">
            <div onclick="anaSayfayaDon()" style="cursor:pointer; font-size:12px;">üîô GERƒ∞</div>
            <div class="toggle-container" id="history-toggle" onclick="toggleHistoryView()">
                <div class="toggle-slider"></div>
                <div class="toggle-option">KENDƒ∞</div>
                <div class="toggle-option">T√úM√ú</div>
            </div>
        </div>
        <div class="stats-container">
            <div class="stat-item" id="btn-filter-dusum" onclick="gecmisFiltrele('STOKTAN D√ú≈û√úM')">üìâ D√ú≈û√úM: <span id="stat-dusum" style="color:var(--danger); font-weight:bold;">0</span></div>
            <div class="stat-item" id="btn-filter-siparis" onclick="gecmisFiltrele('Sƒ∞PARƒ∞≈û TALEBƒ∞')">üõí Sƒ∞PARƒ∞≈û: <span id="stat-siparis" style="color:var(--valeo-blue); font-weight:bold;">0</span></div>
        </div>
        <div class="content" id="history-scroll-area" style="padding: 5px;" onscroll="checkHistoryScroll(this)">
            <table class="history-table">
                <thead>
                    <tr>
                        <th style="width: 17%;">SAP KODU</th>
                        <th style="width: 25%;">MALZEME ADI</th>
                        <th style="width: 14%;">PERSONEL</th>
                        <th style="width: 8%;">ADET</th>
                        <th style="width: 12%;">TALEP</th>
                        <th style="width: 12%;">TARƒ∞H</th>
                        <th style="width: 12%;">SORUMLU</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="action-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-subtitle" style="font-size:18px; margin-top:0;"></h3>
        <button id="btn-gorsel-toggle" style="background:var(--valeo-dark); color:white; margin-bottom:15px; font-size:12px; padding:10px; width:100%;" onclick="toggleGorselPanel()">üñºÔ∏è G√ñRSELƒ∞ G√ñSTER / Gƒ∞ZLE</button>
        <div id="gorsel-panel">
            <iframe id="gorsel-frame" src=""></iframe>
        </div>
        
        <div class="stepper">
            <button onclick="adetDegistir(-1)">-</button>
            <input type="number" id="islem-adet" value="0" readonly>
            <button onclick="adetDegistir(1)">+</button>
        </div>

        <button id="btn-dusum" style="background:var(--danger);" onclick="onayliKaydet('STOKTAN D√ú≈û√úM', this)" disabled>üìâ STOKTAN D√ú≈û√úM</button>
        <button id="btn-talep" style="background:var(--valeo-blue); color:white; margin-top:10px;" onclick="onayliKaydet('Sƒ∞PARƒ∞≈û TALEBƒ∞', this)" disabled>üõí Sƒ∞PARƒ∞≈û OLU≈ûTUR</button>
        <button onclick="modalKapat()" style="background:#eee; color:#333; margin-top:15px;">VAZGE√á</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    const GECMIS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=185766952&single=true&output=csv';

    let urunler = [], kullanicilar = [], seciliUrun = null;
    let filteredUrunler = [], rawHistory = [], filteredHistory = [], displayedUrunCount = 30, displayedHistoryCount = 30;
    let showAllUsers = false, activeFilter = null;

    function adetDegistir(deger) {
        const input = document.getElementById('islem-adet');
        let mevcut = parseInt(input.value);
        mevcut += deger;
        if (mevcut < 0) mevcut = 0;
        input.value = mevcut;
        const disabled = mevcut <= 0;
        document.getElementById('btn-dusum').disabled = disabled;
        document.getElementById('btn-talep').disabled = disabled;
    }

    function trNormalize(text) {
        if (!text) return "";
        return text.toString().toLowerCase('tr').replace(/ƒ±/g, 'i').replace(/ƒ∞/g, 'i').replace(/√∂/g, 'o').replace(/√ñ/g, 'o').replace(/√º/g, 'u').replace(/√ú/g, 'u').replace(/≈ü/g, 's').replace(/≈û/g, 's').replace(/√ß/g, 'c').replace(/√á/g, 'c').replace(/ƒü/g, 'g').replace(/ƒû/g, 'g');
    }

    // Geli≈ümi≈ü renklendirme fonksiyonu
    function renklendir(metin, kelimeler) {
        if (!kelimeler.length || !metin) return metin;
        let metinStr = metin.toString();
        // √ñnce kelimeleri uzunluklarƒ±na g√∂re sƒ±ralayalƒ±m (i√ß i√ße ge√ßmeyi √∂nlemek i√ßin)
        const siraliKelimeler = [...kelimeler].sort((a, b) => b.length - a.length);
        
        siraliKelimeler.forEach(k => {
            if (k.trim() === "") return;
            const regex = new RegExp(`(${k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            metinStr = metinStr.replace(regex, (match) => `[[HIGHLIGHT]]${match}[[END]]`);
        });
        
        // Son a≈üamada ge√ßici etiketleri ger√ßek HTML'e √ßevirelim
        return metinStr.split('[[HIGHLIGHT]]').join('<span class="highlight">').split('[[END]]').join('</span>');
    }

    function toggleGorselPanel() {
        const panel = document.getElementById('gorsel-panel');
        const frame = document.getElementById('gorsel-frame');
        if (panel.style.display === 'block') { panel.style.display = 'none'; frame.src = ""; } 
        else { panel.style.display = 'block'; frame.src = `https://www.bing.com/images/search?q=${encodeURIComponent(seciliUrun[1])}&form=HDRSC2&first=1&disablesafe=1`; }
    }

    function excelTarihFormatla(serial) {
        if (!serial || isNaN(serial)) return serial || "";
        const date = new Date(Math.round((serial - 25569) * 86400 * 1000));
        date.setHours(date.getHours() - 3); 
        return `${String(date.getDate()).padStart(2,'0')}.${String(date.getMonth()+1).padStart(2,'0')}.${date.getFullYear().toString().substring(2)} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
    }

    function toggleHistoryView() {
        showAllUsers = !showAllUsers;
        document.getElementById('history-toggle').classList.toggle('all-active', showAllUsers);
        gecmisGoster(true);
    }

    async function gecmisGoster(isNew = false) {
        document.getElementById('dropdown').style.display = 'none';
        document.getElementById('app-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'flex';
        if (isNew) {
            activeFilter = null; updateFilterUI();
            document.getElementById('history-body').innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px;'>Y√ºkleniyor...</td></tr>";
            try {
                const res = await fetch(GECMIS_URL);
                const data = XLSX.utils.sheet_to_json(XLSX.read(await res.text(), {type:'string'}).Sheets.Sheet1, {header: 1});
                rawHistory = data.slice(1).reverse();
                applyHistoryLogic();
            } catch (e) { document.getElementById('history-body').innerHTML = "<tr><td colspan='7'>Hata!</td></tr>"; }
        }
    }

    function applyHistoryLogic() {
        const currentUser = localStorage.getItem('depoUser');
        let processed = showAllUsers ? rawHistory : rawHistory.filter(row => row[5] && row[5].toString().toLowerCase() === currentUser.toLowerCase());
        document.getElementById('stat-dusum').innerText = processed.filter(r => r[4] === 'STOKTAN D√ú≈û√úM').length;
        document.getElementById('stat-siparis').innerText = processed.filter(r => r[4] === 'Sƒ∞PARƒ∞≈û TALEBƒ∞').length;
        if (activeFilter) processed = processed.filter(row => row[4] === activeFilter);
        filteredHistory = processed; displayedHistoryCount = 30;
        document.getElementById('history-scroll-area').scrollTop = 0;
        renderHistory();
    }

    function gecmisFiltrele(tip) { activeFilter = (activeFilter === tip) ? null : tip; updateFilterUI(); applyHistoryLogic(); }
    function updateFilterUI() {
        document.getElementById('btn-filter-dusum').classList.toggle('stat-active', activeFilter === 'STOKTAN D√ú≈û√úM');
        document.getElementById('btn-filter-siparis').classList.toggle('stat-active', activeFilter === 'Sƒ∞PARƒ∞≈û TALEBƒ∞');
    }

    function renderHistory() {
        const body = document.getElementById('history-body');
        const chunk = filteredHistory.slice(0, displayedHistoryCount);
        if (chunk.length === 0) { body.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px;'>Kayƒ±t bulunamadƒ±.</td></tr>"; return; }
        body.innerHTML = chunk.map(row => {
            const islemTipi = row[4] || '';
            let tipRengi = "var(--valeo-green)"; 
            if (islemTipi === "STOKTAN D√ú≈û√úM") tipRengi = "var(--danger)";
            if (islemTipi === "Sƒ∞PARƒ∞≈û TALEBƒ∞") tipRengi = "var(--valeo-blue)";
            return `<tr><td class="sap-cell">${row[0]||''}</td><td style="font-weight:500;">${row[1]||''}</td><td>${row[5]||''}</td><td style="text-align:center;">${row[3]||''}</td><td style="color:${tipRengi}; font-weight:bold;">${islemTipi}</td><td>${excelTarihFormatla(row[6])}</td><td>${row[7]||'-'}</td></tr>`;
        }).join('');
    }

    function checkHistoryScroll(el) { if(el.scrollTop + el.clientHeight >= el.scrollHeight - 50 && displayedHistoryCount < filteredHistory.length) { displayedHistoryCount += 30; renderHistory(); } }

    function aramaYap(isNew = false) {
        const aramaInput = document.getElementById('search').value;
        const normalizeArama = trNormalize(aramaInput).trim();
        const kelimeler = normalizeArama.split(/\s+/).filter(k => k !== ""); 
        if(isNew) { displayedUrunCount = 30; document.getElementById('search-scroll-area').scrollTop = 0; }
        if(!normalizeArama) { document.getElementById('results').innerHTML = ""; document.getElementById('count-info').innerText = ""; return; }
        filteredUrunler = urunler.filter(u => {
            const satir = trNormalize(Object.values(u).join(" "));
            return kelimeler.every(k => satir.includes(k));
        });
        document.getElementById('count-info').innerText = filteredUrunler.length + " √ºr√ºn bulundu.";
        renderSearchItems(kelimeler);
    }

    // Modal a√ßma fonksiyonu g√ºvenli hale getirildi
    function openModal(sap, ad, adres, stok) {
        seciliUrun = [sap, ad, adres, stok];
        document.getElementById('modal-subtitle').innerText = ad;
        document.getElementById('islem-adet').value = '0';
        document.getElementById('btn-dusum').disabled = true;
        document.getElementById('btn-talep').disabled = true;
        document.getElementById('action-modal').style.display = 'flex';
    }

    function renderSearchItems(kelimeler = []) {
        const resDiv = document.getElementById('results');
        const chunk = filteredUrunler.slice(0, displayedUrunCount);
        resDiv.innerHTML = chunk.map(i => {
            const v = Object.values(i);
            const rawSap = v[0].toString();
            const rawAd = v[1].toString();
            return `<div class="product-card" onclick="openModal('${rawSap.replace(/'/g, "\\'")}','${rawAd.replace(/'/g, "\\'")}','${v[2]}','${v[3]}')">
                <div style="font-weight:900;">SAP: ${renklendir(rawSap, kelimeler)}</div>
                <div style="font-weight:700;">${renklendir(rawAd, kelimeler)}</div>
                <div style="font-size:12px; color:#888;">üìç ${v[2]} | üì¶ ${v[3]} ADET</div>
            </div>`;
        }).join('');
    }

    function checkSearchScroll(el) { if(el.scrollTop + el.clientHeight >= el.scrollHeight - 50 && displayedUrunCount < filteredUrunler.length) { displayedUrunCount += 30; aramaYap(false); } }

    async function onayliKaydet(islem, btn) {
        const adet = document.getElementById('islem-adet').value;
        if(!adet || adet <= 0) return alert("Miktar girin!");
        const eskiMetin = btn.innerText;
        btn.innerText = "ƒ∞≈ûLENƒ∞YOR..."; btn.disabled = true;
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ sap: seciliUrun[0], ad: seciliUrun[1], adres: seciliUrun[2], adet: adet, islem: islem, kullanici: localStorage.getItem('depoUser') }) })
        .then(() => { alert("ƒ∞≈ûLEM BA≈ûARILI!"); modalKapat(); btn.innerText = eskiMetin; }).catch(() => { alert("Hata!"); btn.innerText = eskiMetin; btn.disabled = false; });
    }

    function girisYap() {
        const u = document.getElementById('user-input').value.trim().toLowerCase(), p = document.getElementById('pass-input').value.trim();
        const found = kullanicilar.find(row => { const vals = Object.values(row); return vals[0] && vals[0].toString().toLowerCase() === u && vals[1] && vals[1].toString() === p; });
        if (found) { localStorage.setItem('depoUser', u); loginSuccess(u); } else alert("Hatalƒ± Giri≈ü!");
    }

    function loginSuccess(user) { 
        document.getElementById('login-screen').style.display = 'none'; 
        document.getElementById('app-screen').style.display = 'flex'; 
        document.getElementById('user-display').innerText = "üë§ " + user.toUpperCase();
        document.getElementById('login-dark-btn').style.display = 'none';
        document.getElementById('app-menu-wrap').style.display = 'block';
    }

    window.onload = async () => {
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
        try {
            const [uRes, pRes] = await Promise.all([fetch(USER_URL), fetch(URUN_URL)]);
            kullanicilar = XLSX.utils.sheet_to_json(XLSX.read(await uRes.text(), {type:'string'}).Sheets.Sheet1);
            urunler = XLSX.utils.sheet_to_json(XLSX.read(await pRes.text(), {type:'string'}).Sheets.Sheet1).filter(row => Object.values(row).length > 0 && !String(Object.values(row)[0]).includes(':'));
            const storedUser = localStorage.getItem('depoUser');
            if (storedUser) loginSuccess(storedUser);
        } catch (e) { document.getElementById('user-display').innerText = "‚ö†Ô∏è BAƒûLANTI HATASI"; }
    };

    function toggleMenu() { const d = document.getElementById('dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function toggleDarkMode() { const isDark = document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', isDark); }
    function anaSayfayaDon() { document.getElementById('history-screen').style.display = 'none'; document.getElementById('app-screen').style.display = 'flex'; }
    function guvenliCikis() { localStorage.removeItem('depoUser'); location.reload(); }
    function modalKapat() { document.getElementById('action-modal').style.display = 'none'; document.getElementById('gorsel-panel').style.display = 'none'; document.getElementById('gorsel-frame').src = ""; }
    window.onclick = (event) => { if (!event.target.matches('.menu-btn')) document.getElementById('dropdown').style.display = 'none'; }
</script>
</body>
