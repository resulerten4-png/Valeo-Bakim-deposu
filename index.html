<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo Bakƒ±m Portalƒ± - V2 PRO (Offline Sync)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --valeo-green: #99cc00; 
            --valeo-blue: #0091ff; 
            --valeo-dark: #1a1a1b; 
            --bg-gray: #f8f9fa; 
            --card-bg: #ffffff; 
            --text-main: #2d3436; 
            --text-sub: #636e72; 
            --danger: #ff4757; 
            --warning: #f1c40f;
            --shadow: 0 10px 25px rgba(0,0,0,0.08); 
            --border: #edf2f7;
        }
        
        body.dark-mode { 
            --bg-gray: #121212; 
            --card-bg: #1e1e1e; 
            --text-main: #f5f6fa; 
            --text-sub: #b2bec3; 
            --valeo-dark: #000000; 
            --border: #2d3436;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-gray); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: 0.3s; padding: 10px; }
        
        .container { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 500px; 
            height: 95vh; 
            border-radius: 24px; 
            box-shadow: var(--shadow); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative; 
            border: 1px solid var(--border); 
        }

        /* Kuyruk ve Baƒülantƒ± √áubuƒüu */
        #sync-banner {
            display: none;
            background: var(--warning);
            color: #000;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            font-weight: 800;
            z-index: 1000;
        }

        .top-bar { background: var(--valeo-dark); color: white; padding: 18px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-online { background: var(--valeo-green); box-shadow: 0 0 5px var(--valeo-green); }
        .dot-offline { background: var(--danger); box-shadow: 0 0 5px var(--danger); }

        .queue-count {
            background: var(--danger);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 5px;
            display: none;
        }

        /* Sayfalar ve ƒ∞√ßerik */
        .page { display: none; height: 100%; flex-direction: column; animation: fadeIn 0.3s; }
        .active-page { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .content { padding: 20px; overflow-y: auto; flex-grow: 1; }

        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 2px solid var(--border); background: var(--card-bg); color: var(--text-main); box-sizing: border-box; }
        button { background: var(--valeo-green); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .product-card { background: var(--card-bg); border: 1px solid var(--border); margin-bottom: 12px; padding: 15px; border-radius: 15px; border-left: 5px solid var(--valeo-green); cursor: pointer; }
        
        /* Modal */
        .modal-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-card { background: var(--card-bg); width: 85%; border-radius: 24px; padding: 25px; text-align: center; }

        /* Loading */
        #loading { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:3000; justify-content:center; align-items:center; flex-direction:column; }
    </style>
</head>
<body>

<div class="container">
    <div id="sync-banner">ƒ∞nternet bekleniyor...</div>

    <div id="nav-bar" class="top-bar" style="display:none;">
        <div style="display:flex; align-items:center; gap:10px;">
            <div id="back-btn" onclick="goBack()" style="cursor:pointer; display:none;">‚¨ÖÔ∏è</div>
            <div>
                <div style="font-size:10px; font-weight:800; letter-spacing:1px;">VALEO V2 PRO</div>
                <div class="status-badge">
                    <div id="status-dot" class="dot dot-online"></div>
                    <span id="status-text">Online</span>
                    <span id="queue-badge" class="queue-count">0</span>
                </div>
            </div>
        </div>
        <div onclick="toggleMenu()" style="cursor:pointer;">‚ò∞</div>
    </div>

    <div id="page-login" class="page active-page">
        <div class="content" style="display:flex; flex-direction:column; justify-content:center; text-align:center;">
            <h1 style="color:var(--valeo-green); font-size:40px; margin:0;">Valeo</h1>
            <p style="font-size:10px; letter-spacing:2px; margin-bottom:30px;">BAKIM PORTALI</p>
            <input type="text" id="user-in" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="pass-in" placeholder="≈ûifre">
            <button onclick="login()">Gƒ∞Rƒ∞≈û YAP</button>
        </div>
    </div>

    <div id="page-search" class="page">
        <div class="content">
            <input type="text" id="main-search" placeholder="SAP veya √úr√ºn Adƒ±..." oninput="search()">
            <div id="search-results"></div>
        </div>
    </div>

    <div id="page-action" class="page">
        <div class="content">
            <h3 id="act-title">√úr√ºn Adƒ±</h3>
            <div id="act-sap" style="color:var(--valeo-blue); font-weight:800; margin-bottom:20px;"></div>
            
            <input type="text" id="mach-search" placeholder="Makine Ara..." oninput="searchMachine()">
            <div id="mach-selected" style="display:none; background:var(--valeo-blue); color:white; padding:10px; border-radius:10px; margin:10px 0;"></div>
            <div id="mach-results" style="max-height:150px; overflow-y:auto;"></div>

            <div style="display:flex; align-items:center; justify-content:center; gap:20px; margin:20px 0; background:var(--bg-gray); padding:15px; border-radius:15px;">
                <button onclick="changeQty(-1)" style="width:50px; background:var(--valeo-dark)">-</button>
                <span id="qty-val" style="font-size:24px; font-weight:800;">1</span>
                <button onclick="changeQty(1)" style="width:50px; background:var(--valeo-dark)">+</button>
            </div>

            <div style="display:flex; gap:10px;">
                <button id="btn-sub" onclick="confirmAction('STOKTAN D√ú≈û√úM')" style="background:var(--danger)">üìâ D√ú≈û√úM</button>
                <button id="btn-req" onclick="confirmAction('Sƒ∞PARƒ∞≈û TALEBƒ∞')" style="background:var(--valeo-blue)">üõí TALEP</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-card">
            <h2 id="modal-t">Onay</h2>
            <p id="modal-m"></p>
            <div style="display:flex; gap:10px;">
                <button onclick="closeModal()" style="background:#eee; color:#000;">ƒ∞PTAL</button>
                <button id="modal-ok">TAMAM</button>
            </div>
        </div>
    </div>

    <div id="loading"><div style="border:4px solid #f3f3f3; border-top:4px solid var(--valeo-green); border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite;"></div></div>
</div>

<script>
    // URL'ler (Kendi URL'lerinizi buraya ekleyin)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const DATA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const MACH_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1658888580&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';

    let DB_URUN = [], DB_MACH = [], DB_USER = [], SEL_URUN = null, SEL_MACH = null, QTY = 1;
    let isSyncing = false;

    // --- √áEVRƒ∞MDI≈ûI Y√ñNETƒ∞Mƒ∞ ---
    function getQueue() { return JSON.parse(localStorage.getItem('valeo_q') || '[]'); }
    function setQueue(q) { 
        localStorage.setItem('valeo_q', JSON.stringify(q)); 
        const badge = document.getElementById('queue-badge');
        badge.innerText = q.length;
        badge.style.display = q.length > 0 ? 'inline-block' : 'none';
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    function updateStatus() {
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('status-text');
        const banner = document.getElementById('sync-banner');
        
        if(navigator.onLine) {
            dot.className = "dot dot-online"; txt.innerText = "Online";
            banner.style.display = "none";
            processQueue();
        } else {
            dot.className = "dot dot-offline"; txt.innerText = "Offline";
            banner.style.display = "block";
            banner.innerText = "‚ö†Ô∏è √áEVRƒ∞MDI≈ûI: ƒ∞≈ülemler sƒ±raya alƒ±nƒ±yor...";
        }
    }

    async function processQueue() {
        if(isSyncing || !navigator.onLine) return;
        let q = getQueue();
        if(q.length === 0) return;

        isSyncing = true;
        const banner = document.getElementById('sync-banner');
        banner.style.display = "block";
        banner.style.background = "var(--valeo-green)";
        banner.innerText = `üîÑ ${q.length} i≈ülem senkronize ediliyor...`;

        while(q.length > 0) {
            const item = q[0];
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(item) });
                q.shift();
                setQueue(q);
            } catch(e) { break; }
        }
        
        banner.style.display = "none";
        isSyncing = false;
    }

    // --- UYGULAMA MANTIƒûI ---
    function login() {
        const u = document.getElementById('user-in').value.trim().toLowerCase();
        const p = document.getElementById('pass-in').value.trim();
        const found = DB_USER.find(x => x[0]?.toString().toLowerCase() === u && x[1]?.toString() === p);
        if(found) {
            localStorage.setItem('valeo_user', u);
            showPage('page-search');
        } else { alert("Hatalƒ± Giri≈ü!"); }
    }

    function search() {
        const q = document.getElementById('main-search').value.toLowerCase();
        const res = document.getElementById('search-results');
        if(!q) { res.innerHTML = ""; return; }
        
        const filtered = DB_URUN.filter(x => x[0].toString().includes(q) || x[1].toLowerCase().includes(q));
        res.innerHTML = filtered.slice(0,20).map(x => `
            <div class="product-card" onclick="openAction('${x[0]}')">
                <div style="font-size:11px; color:var(--valeo-blue);">SAP: ${x[0]}</div>
                <div style="font-weight:700;">${x[1]}</div>
                <div style="font-size:12px; opacity:0.7;">Stok: ${x[3]} | Yer: ${x[2]}</div>
            </div>
        `).join('');
    }

    function openAction(sap) {
        SEL_URUN = DB_URUN.find(x => x[0].toString() === sap);
        document.getElementById('act-title').innerText = SEL_URUN[1];
        document.getElementById('act-sap').innerText = "SAP: " + SEL_URUN[0];
        SEL_MACH = null; QTY = 1; updateQty();
        document.getElementById('mach-selected').style.display = "none";
        showPage('page-action');
    }

    function searchMachine() {
        const q = document.getElementById('mach-search').value.toLowerCase();
        const res = document.getElementById('mach-results');
        if(!q) { res.innerHTML = ""; return; }
        const filtered = DB_MACH.filter(x => x[0].toLowerCase().includes(q) || x[1].toLowerCase().includes(q));
        res.innerHTML = filtered.slice(0,5).map(x => `
            <div style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;" onclick="selectMach('${x[0]}','${x[1]}')">
                <b>${x[0]}</b> - ${x[1]}
            </div>
        `).join('');
    }

    function selectMach(id, name) {
        SEL_MACH = {id, name};
        const box = document.getElementById('mach-selected');
        box.innerText = "Se√ßili: " + id + " - " + name;
        box.style.display = "block";
        document.getElementById('mach-results').innerHTML = "";
        document.getElementById('mach-search').value = "";
    }

    function changeQty(v) { QTY += v; if(QTY < 1) QTY = 1; updateQty(); }
    function updateQty() { document.getElementById('qty-val').innerText = QTY; }

    function confirmAction(type) {
        if(!SEL_MACH) { alert("L√ºtfen makine se√ßin!"); return; }
        const m = document.getElementById('modal');
        document.getElementById('modal-t').innerText = type;
        document.getElementById('modal-m').innerText = `${SEL_URUN[1]} √ºr√ºn√ºnden ${QTY} adet i≈ülem yapƒ±lacak.`;
        document.getElementById('modal-ok').onclick = () => save(type);
        m.style.display = "flex";
    }

    async function save(type) {
        closeModal();
        const data = {
            sap: SEL_URUN[0],
            ad: SEL_URUN[1],
            adet: QTY,
            islem: type,
            makina: SEL_MACH.id,
            kullanici: localStorage.getItem('valeo_user'),
            tarih: new Date().toLocaleString()
        };

        if(!navigator.onLine) {
            let q = getQueue(); q.push(data); setQueue(q);
            alert("ƒ∞nternet yok. ƒ∞≈ülem kuyruƒüa alƒ±ndƒ±!");
            showPage('page-search');
            return;
        }

        document.getElementById('loading').style.display = "flex";
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("ƒ∞≈ülem Ba≈üarƒ±lƒ±!");
            showPage('page-search');
        } catch(e) {
            let q = getQueue(); q.push(data); setQueue(q);
            alert("Hata olu≈ütu, i≈ülem kuyruƒüa eklendi.");
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('nav-bar').style.display = id === 'page-login' ? 'none' : 'flex';
        document.getElementById('back-btn').style.display = (id === 'page-search' || id === 'page-login') ? 'none' : 'block';
    }

    function goBack() { showPage('page-search'); }
    function closeModal() { document.getElementById('modal').style.display = "none"; }

    window.onload = async () => {
        // √ñnce hafƒ±zayƒ± y√ºkle (√áevrimdƒ±≈üƒ± √ßalƒ±≈üabilmek i√ßin)
        DB_URUN = JSON.parse(localStorage.getItem('cache_u') || '[]');
        DB_MACH = JSON.parse(localStorage.getItem('cache_m') || '[]');
        DB_USER = JSON.parse(localStorage.getItem('cache_p') || '[]');
        
        setQueue(getQueue());
        updateStatus();

        if(localStorage.getItem('valeo_user')) showPage('page-search');

        // ƒ∞nternet varsa verileri g√ºncelle
        if(navigator.onLine) {
            try {
                const [u, m, p] = await Promise.all([
                    fetch(DATA_URL).then(r => r.text()),
                    fetch(MACH_URL).then(r => r.text()),
                    fetch(USER_URL).then(r => r.text())
                ]);
                const parse = (csv) => XLSX.utils.sheet_to_json(XLSX.read(csv, {type:'string'}).Sheets.Sheet1, {header:1}).slice(1);
                DB_URUN = parse(u); DB_MACH = parse(m); DB_USER = parse(p);
                localStorage.setItem('cache_u', JSON.stringify(DB_URUN));
                localStorage.setItem('cache_m', JSON.stringify(DB_MACH));
                localStorage.setItem('cache_p', JSON.stringify(DB_USER));
            } catch(e) { console.log("G√ºncelleme ba≈üarƒ±sƒ±z, √∂nbellek kullanƒ±lƒ±yor."); }
        }
    }
</script>
</body>
</html>
