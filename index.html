<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo BakÄ±m PortalÄ± - V2 PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --valeo-green: #99cc00; --valeo-blue: #0091ff; --valeo-dark: #1a1a1b; --bg-gray: #f8f9fa; --card-bg: #ffffff; --text-main: #2d3436; --text-sub: #636e72; --danger: #ff4757; --shadow: 0 10px 25px rgba(0,0,0,0.08); --border: #edf2f7; }
        body.dark-mode { --bg-gray: #121212; --card-bg: #1e1e1e; --text-main: #f5f6fa; --text-sub: #b2bec3; --valeo-dark: #000000; --border: #2d3436; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-gray); color: var(--text-main); margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { background: var(--card-bg); width: 100%; max-width: 450px; height: 92vh; border-radius: 24px; box-shadow: var(--shadow); display: flex; flex-direction: column; overflow: hidden; margin: 10px; border: 1px solid var(--border); position: relative; }
        .top-bar { background: var(--valeo-dark); color: white; padding: 18px; display: flex; justify-content: space-between; align-items: center; }
        .content { padding: 20px; overflow-y: auto; flex-grow: 1; }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 2px solid var(--border); background: var(--card-bg); color: var(--text-main); box-sizing: border-box; }
        button { background: var(--valeo-green); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        button:disabled { background: #cbd5e0 !important; cursor: not-allowed; }
        .product-card { background: var(--card-bg); border: 1px solid var(--border); margin-bottom: 12px; padding: 15px; border-radius: 15px; border-left: 5px solid var(--valeo-green); cursor: pointer; }
        .page { display: none; height: 100%; flex-direction: column; }
        .active-page { display: flex; }
        .stepper { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 20px 0; background: var(--bg-gray); padding: 10px; border-radius: 15px; }
        .stepper button { width: 50px; height: 50px; border-radius: 50%; background: var(--valeo-dark); font-size: 20px; margin: 0; }
        #islem-adet { width: 70px; text-align: center; font-size: 24px; font-weight: 800; border: none; background: transparent; color: var(--text-main); }
        .dropdown-menu { display: none; position: absolute; right: 15px; top: 60px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 50; min-width: 170px; border: 1px solid var(--border); }
        .dropdown-menu div { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid var(--border); font-size: 14px; }
        .machine-selection-box { background: var(--valeo-blue); color: white; padding: 12px; border-radius: 10px; margin: 10px 0; font-weight: bold; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 9px; }
        .history-table th { background: var(--valeo-dark); color: white; padding: 8px 4px; text-align: left; }
        .history-table td { padding: 8px 4px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body onclick="closeMenuOutside(event)">

<div class="container">
    <div id="main-top-bar" class="top-bar" style="display:none;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div id="btn-back" onclick="goBack()" style="display:none; cursor:pointer;">â¬…ï¸</div>
            <div style="font-size: 12px; font-weight: 800;">VALEO PORTAL</div>
        </div>
        <div style="cursor:pointer; font-size: 20px;" onclick="toggleMenu(event)">â˜°</div>
        <div id="dropdown" class="dropdown-menu">
            <div onclick="toggleDarkMode()">ğŸŒ“ KaranlÄ±k Mod</div>
            <div onclick="gecmisGoster()">ğŸ“‹ Ä°ÅŸlem GeÃ§miÅŸi</div>
            <div onclick="guvenliCikis()" style="color:var(--danger)">ğŸšª Ã‡Ä±kÄ±ÅŸ Yap</div>
        </div>
    </div>

    <div id="page-login" class="page active-page">
        <div class="content" style="text-align:center; display: flex; flex-direction: column; justify-content: center;">
            <h1 style="color:var(--valeo-green); font-size:48px; margin:0;">Valeo</h1>
            <p style="letter-spacing:3px; font-size:10px; opacity:0.6;">BAKIM DEPO SÄ°STEMÄ°</p>
            <input type="text" id="user-input" placeholder="KullanÄ±cÄ± AdÄ±">
            <input type="password" id="pass-input" placeholder="Åifre">
            <button onclick="girisYap()">SÄ°STEME GÄ°RÄ°Å</button>
        </div>
    </div>

    <div id="page-search" class="page">
        <div class="content">
            <h3>Stok Ara</h3>
            <input type="text" id="search-main" placeholder="Malzeme veya SAP..." oninput="aramaYap()">
            <div id="search-results"></div>
        </div>
    </div>

    <div id="page-detail" class="page">
        <div class="content">
            <h2 id="detay-ad"></h2>
            <div id="detay-sap" style="font-weight:900; color:var(--valeo-green); font-size:18px;"></div>
            <div style="background:var(--bg-gray); padding:15px; border-radius:12px; margin-top:15px;">
                <p>ğŸ“ <b>Adres:</b> <span id="detay-adres"></span></p>
                <p>ğŸ“¦ <b>Stok:</b> <span id="detay-stok"></span> ADET</p>
            </div>
            <button onclick="goToAction()" style="background:var(--valeo-blue);">BU ÃœRÃœNÃœ SEÃ‡</button>
        </div>
    </div>

    <div id="page-action" class="page">
        <div class="content">
            <label>MAKÄ°NA SEÃ‡Ä°MÄ° (Sayfa4)</label>
            <input type="text" id="action-machine-search" placeholder="Makina ara..." oninput="makineAramaYap()">
            <div id="machine-results" style="max-height:150px; overflow-y:auto;"></div>
            <div id="selected-machine-box" class="machine-selection-box" style="display:none;"></div>
            <div class="stepper">
                <button onclick="adetDegistir(-1)">-</button>
                <input type="number" id="islem-adet" value="0" readonly>
                <button onclick="adetDegistir(1)">+</button>
            </div>
            <button id="btn-dusum" style="background:var(--danger);" onclick="finalOnay('STOKTAN DÃœÅÃœM')" disabled>ğŸ“‰ STOKTAN DÃœÅÃœM</button>
        </div>
    </div>

    <div id="page-history" class="page">
        <div class="content">
            <h3>Ä°ÅŸlem GeÃ§miÅŸi</h3>
            <div style="overflow-x: auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>SAP Kodu</th>
                            <th>Malzeme AdÄ±</th>
                            <th>Adet</th>
                            <th>Ä°ÅŸlem TÃ¼rÃ¼</th>
                            <th>Makina No</th>
                            <th>KullanÄ±cÄ±</th>
                            <th>Yetkili</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    const MAKINA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1658888580&single=true&output=csv';
    const GECMIS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=185766952&single=true&output=csv';

    let urunler = [], makineler = [], kullanicilar = [], seciliUrun = null, seciliMakina = null;

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.getElementById('main-top-bar').style.display = (pageId === 'page-login') ? 'none' : 'flex';
        document.getElementById('btn-back').style.display = (pageId === 'page-login' || pageId === 'page-search') ? 'none' : 'block';
    }

    async function gecmisGoster() {
        showPage('page-history');
        document.getElementById('dropdown').style.display = 'none';
        const res = await fetch(GECMIS_URL);
        const csvText = await res.text();
        const data = XLSX.utils.sheet_to_json(XLSX.read(csvText, {type:'string'}).Sheets.Sheet1, {header: 1});
        const rows = data.slice(1).reverse().slice(0, 40);
        
        document.getElementById('history-body').innerHTML = rows.map(row => {
            // Ä°STEDÄ°ÄÄ°N GÃ–RÃœNÃœM SIRALAMASI:
            return `<tr>
                <td>${row[0] || '-'}</td> <td>${row[1] || '-'}</td> <td>${row[2] || '-'}</td> <td>${row[3] || '0'}</td> <td>${row[4] || '-'}</td> <td>${row[5] || '-'}</td> <td>${row[6] || '-'}</td> <td>${row[7] || '-'}</td> </tr>`;
        }).join('');
    }

    async function kaydet(islem, adet) {
        const userRow = kullanicilar.find(r => r[0]?.toString().toLowerCase() === localStorage.getItem('depoUser'));
        const yetkili = userRow ? userRow[7] : "-"; 

        // GOOGLE SCRIPT'E GÃ–NDERÄ°LEN VERÄ° PAKETÄ° (SÄ±ralama GAS tarafÄ±yla aynÄ± olmalÄ±)
        const veri = { 
            tarih: new Date().toLocaleString('tr-TR'),
            sap: seciliUrun[0], 
            ad: seciliUrun[1], 
            adet: adet, 
            islem: islem, 
            makina: seciliMakina.no, // Sadece Makina No gÃ¶nderiyoruz
            kullanici: localStorage.getItem('depoUser'),
            yetkili: yetkili
        };

        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(veri) });
        alert("Ä°ÅLEM BAÅARILI!"); showPage('page-search');
    }

    function makineAramaYap() {
        const q = document.getElementById('action-machine-search').value.toLowerCase();
        if(!q) return;
        const filtered = makineler.filter(m => (m[0]+m[1]).toLowerCase().includes(q));
        document.getElementById('machine-results').innerHTML = filtered.slice(0, 5).map(m => `
            <div class="product-card" onclick="selectMachine('${m[0]}','${m[1]}')">${m[0]} - ${m[1]}</div>`).join('');
    }

    function selectMachine(no, ad) {
        seciliMakina = { no, ad };
        document.getElementById('selected-machine-box').innerText = "SEÃ‡Ä°LDÄ°: " + no;
        document.getElementById('selected-machine-box').style.display = 'block';
        document.getElementById('machine-results').innerHTML = "";
        updateButtons();
    }

    function girisYap() {
        const u = document.getElementById('user-input').value.trim().toLowerCase();
        const p = document.getElementById('pass-input').value.trim();
        const found = kullanicilar.find(row => row[0]?.toString().toLowerCase() === u && row[1]?.toString() === p);
        if (found) { localStorage.setItem('depoUser', u); showPage('page-search'); } else { alert("Hata!"); }
    }

    function aramaYap() {
        const q = document.getElementById('search-main').value.toLowerCase();
        const res = urunler.filter(u => (u[0]+u[1]).toLowerCase().includes(q));
        document.getElementById('search-results').innerHTML = res.slice(0,10).map(u => `
            <div class="product-card" onclick="openDetail('${u[0]}')"><b>${u[0]}</b><br>${u[1]}</div>`).join('');
    }

    function openDetail(sap) {
        seciliUrun = urunler.find(u => u[0].toString() === sap);
        document.getElementById('detay-ad').innerText = seciliUrun[1];
        document.getElementById('detay-sap').innerText = "SAP: " + seciliUrun[0];
        document.getElementById('detay-adres').innerText = seciliUrun[2];
        document.getElementById('detay-stok').innerText = seciliUrun[3];
        showPage('page-detail');
    }

    function goToAction() { showPage('page-action'); }
    function adetDegistir(d) { let v = parseInt(document.getElementById('islem-adet').value) + d; if(v>=0) document.getElementById('islem-adet').value = v; updateButtons(); }
    function updateButtons() { document.getElementById('btn-dusum').disabled = !(seciliMakina && parseInt(document.getElementById('islem-adet').value) > 0); }
    function finalOnay(i) { if(confirm(i + " onaylÄ±yor musunuz?")) kaydet(i, document.getElementById('islem-adet').value); }
    function toggleMenu(e) { e.stopPropagation(); const d = document.getElementById('dropdown'); d.style.display = d.style.display==='block'?'none':'block'; }
    function closeMenuOutside() { document.getElementById('dropdown').style.display = 'none'; }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function goBack() { showPage('page-search'); }
    function guvenliCikis() { localStorage.clear(); location.reload(); }

    window.onload = async () => {
        const [u, p, m] = await Promise.all([fetch(USER_URL).then(r=>r.text()), fetch(URUN_URL).then(r=>r.text()), fetch(MAKINA_URL).then(r=>r.text())]);
        const parse = (d) => XLSX.utils.sheet_to_json(XLSX.read(d,{type:'string'}).Sheets.Sheet1, {header:1});
        kullanicilar = parse(u).slice(1);
        urunler = parse(p).slice(1);
        makineler = parse(m).slice(1);
        if(localStorage.getItem('depoUser')) showPage('page-search');
    };
</script>
</body>
</html>
