<div id="yt-player-container"><div id="player"></div></div>

<script>
    var player;
    var isPlaying = false;
    var hasInteracted = false;

    // YouTube API YÃ¼kleme
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '1', width: '1',
            videoId: 'KzT02C_G9_4', 
            playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'KzT02C_G9_4' },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange

        });
    }

    function onPlayerReady(event) {
        document.getElementById('music-status').innerText = "MÃ¼zik HazÄ±r";
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            document.getElementById('music-status').innerText = "ArarÄ±m Seni (Ã‡alÄ±yor)";
            isPlaying = true;
        } else {
            document.getElementById('music-status').innerText = "Durduruldu";
            isPlaying = false;
        }
    }

    function userInteracted() {
        hasInteracted = true;
    }

    function toggleMusic() {
        if (player) {
            if (!isPlaying) {
                player.playVideo();

    async function girisYap() {

            if (player) {

        }
    }
