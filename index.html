<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        if(type === 'success') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } else if(type === 'login') {
            osc.frequency.setValueAtTime(523, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(1046, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        } else if(type === 'error') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    const GECMIS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=185766952&single=true&output=csv';

    let urunler = [], kullanicilar = [], seciliUrun = null;
    let filteredUrunler = [], rawHistory = [], filteredHistory = [], displayedUrunCount = 30, displayedHistoryCount = 30;
    let showAllUsers = false, activeFilter = null;
    
    // BAÄLANTI DURUMU YÃ–NETÄ°MÄ°
    function updateStatusIndicator() {
        const dot = document.getElementById('status-dot');
        const text = document.getElementById('status-text');
        if (navigator.onLine) {
            dot.className = "status-dot online-dot";
            text.innerText = "Ã‡evrimiÃ§i";
            text.style.color = "var(--valeo-green)";
            syncData(); // Ä°nternet gelince bekleyenleri gÃ¶nder
        } else {
            dot.className = "status-dot offline-dot";
            text.innerText = "Ã‡evrimdÄ±ÅŸÄ±";
            text.style.color = "var(--danger)";
        }
    }
    window.addEventListener('online', updateStatusIndicator);
    window.addEventListener('offline', updateStatusIndicator);

    // OFFLINE KUYRUK YÃ–NETÄ°MÄ°
    let isSyncing = false;
    let syncQueue = JSON.parse(localStorage.getItem('valeo_queue') || '[]');

    function updateQueueUI() {
        const banner = document.getElementById('offline-banner');
        const countSpan = document.getElementById('queue-count');
        if (syncQueue.length > 0) {
            banner.classList.add('active');
            countSpan.innerText = syncQueue.length;
        } else {
            banner.classList.remove('active');
        }
    }

    async function syncData() {
        if (isSyncing || syncQueue.length === 0 || !navigator.onLine) return;
        isSyncing = true;
        const item = syncQueue[0];
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(item) });
            syncQueue.shift();
            localStorage.setItem('valeo_queue', JSON.stringify(syncQueue));
            updateQueueUI();
            isSyncing = false;
            syncData(); // Bir sonrakine geÃ§
        } catch (e) {
            isSyncing = false;
        }
    }

    function trNormalize(text) {
        if (!text) return "";
        return text.toString().toLowerCase('tr').replace(/Ä±/g, 'i').replace(/Ä°/g, 'i').replace(/Ã¶/g, 'o').replace(/Ã–/g, 'o').replace(/Ã¼/g, 'u').replace(/Ãœ/g, 'u').replace(/ÅŸ/g, 's').replace(/Å/g, 's').replace(/Ã§/g, 'c').replace(/Ã‡/g, 'c').replace(/ÄŸ/g, 'g').replace(/Ä/g, 'g');
    }

    function renklendir(metin, kelimeler) {
        if (!kelimeler.length || !metin) return metin;
        let metinStr = metin.toString();
        const siraliKelimeler = [...kelimeler].sort((a, b) => b.length - a.length);
        siraliKelimeler.forEach(k => {
            if (k.trim() === "") return;
            const regex = new RegExp(`(${k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            metinStr = metinStr.replace(regex, (match) => `[[HIGHLIGHT]]${match}[[END]]`);
        });
        return metinStr.split('[[HIGHLIGHT]]').join('<span class="highlight">').split('[[END]]').join('</span>');
    }

    function adetDegistir(deger) {
        const input = document.getElementById('islem-adet');
        let mevcut = parseInt(input.value) + deger;
        if (mevcut < 0) mevcut = 0;
        input.value = mevcut;
        document.getElementById('btn-dusum').disabled = mevcut <= 0;
        document.getElementById('btn-talep').disabled = mevcut <= 0;
    }

    function toggleGorselPanel() {
        const p = document.getElementById('gorsel-panel'), f = document.getElementById('gorsel-frame');
        if (p.style.display === 'block') { p.style.display = 'none'; f.src = ""; } 
        else { p.style.display = 'block'; f.src = `https://www.bing.com/images/search?q=${encodeURIComponent(seciliUrun[1])}`; }
    }

    function excelTarihFormatla(serial) {
        if (!serial || isNaN(serial)) return serial || "";
        const date = new Date(Math.round((serial - 25569) * 86400 * 1000));
        date.setHours(date.getHours() - 3); 
        return `${String(date.getDate()).padStart(2,'0')}.${String(date.getMonth()+1).padStart(2,'0')}.${date.getFullYear().toString().substring(2)} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
    }

    async function gecmisGoster(isNew = false) {
        document.getElementById('dropdown').style.display = 'none';
        document.getElementById('app-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'flex';
        if (isNew) {
            document.getElementById('history-body').innerHTML = "<tr><td colspan='7' style='text-align:center;'>YÃ¼kleniyor...</td></tr>";
            try {
                const res = await fetch(GECMIS_URL);
                const data = XLSX.utils.sheet_to_json(XLSX.read(await res.text(), {type:'string'}).Sheets.Sheet1, {header: 1});
                rawHistory = data.slice(1).reverse();
                applyHistoryLogic();
            } catch (e) { document.getElementById('history-body').innerHTML = "<tr><td colspan='7'>Ã‡evrimdÄ±ÅŸÄ± Modda GeÃ§miÅŸ GÃ¶rÃ¼lemez.</td></tr>"; }
        }
    }

    function applyHistoryLogic() {
        const currentUser = localStorage.getItem('depoUser');
        let processed = showAllUsers ? rawHistory : rawHistory.filter(row => row[5] && row[5].toString().toLowerCase() === currentUser.toLowerCase());
        document.getElementById('stat-dusum').innerText = processed.filter(r => r[4] === 'STOKTAN DÃœÅÃœM').length;
        document.getElementById('stat-siparis').innerText = processed.filter(r => r[4] === 'SÄ°PARÄ°Å TALEBÄ°').length;
        if (activeFilter) processed = processed.filter(row => row[4] === activeFilter);
        filteredHistory = processed; displayedHistoryCount = 30;
        renderHistory();
    }

    function renderHistory() {
        const body = document.getElementById('history-body');
        const chunk = filteredHistory.slice(0, displayedHistoryCount);
        body.innerHTML = chunk.map(row => {
            const tip = row[4] || '';
            let color = tip === "STOKTAN DÃœÅÃœM" ? "var(--danger)" : (tip === "SÄ°PARÄ°Å TALEBÄ°" ? "var(--valeo-blue)" : "var(--valeo-green)");
            return `<tr><td class="sap-cell">${row[0]}</td><td>${row[1]}</td><td>${row[5]}</td><td>${row[3]}</td><td style="color:${color}; font-weight:bold;">${tip}</td><td>${excelTarihFormatla(row[6])}</td><td>${row[7]||'-'}</td></tr>`;
        }).join('');
    }

    function aramaYap(isNew = false) {
        const val = document.getElementById('search').value;
        const norm = trNormalize(val).trim();
        document.getElementById('central-watermark').style.display = norm ? 'none' : 'block';
        if(isNew) { displayedUrunCount = 30; document.getElementById('search-scroll-area').scrollTop = 0; }
        if(!norm) { document.getElementById('results').innerHTML = ""; return; }
        const kelimeler = norm.split(/\s+/);
        filteredUrunler = urunler.filter(u => kelimeler.every(k => trNormalize(Object.values(u).join(" ")).includes(k)));
        document.getElementById('count-info').innerText = filteredUrunler.length + " Ã¼rÃ¼n.";
        renderSearchItems(kelimeler);
    }

    function renderSearchItems(kelimeler = []) {
        const chunk = filteredUrunler.slice(0, displayedUrunCount);
        document.getElementById('results').innerHTML = chunk.map(i => {
            const v = Object.values(i);
            return `<div class="product-card" onclick="openModal('${v[0]}','${v[1].replace(/'/g, "\\'")}','${v[2]}','${v[3]}')">
                <div style="font-weight:900;">SAP: ${renklendir(v[0], kelimeler)}</div>
                <div style="font-weight:700;">${renklendir(v[1], kelimeler)}</div>
                <div style="font-size:12px; color:#888;">ğŸ“ ${v[2]} | ğŸ“¦ ${v[3]} ADET</div>
            </div>`;
        }).join('');
    }

    function openModal(sap, ad, adres, stok) {
        seciliUrun = [sap, ad, adres, stok];
        document.getElementById('modal-subtitle').innerText = ad;
        document.getElementById('islem-adet').value = '0';
        
        // MODAL HER AÃ‡ILDIÄINDA BUTONLAR KÄ°LÄ°TLÄ° BAÅLAR (0 ADET KURALI)
        document.getElementById('btn-dusum').disabled = true;
        document.getElementById('btn-talep').disabled = true;
        
        document.getElementById('action-modal').style.display = 'flex';
    }

    async function onayliKaydet(islem, btn) {
        const adet = document.getElementById('islem-adet').value;
        const veri = { sap: seciliUrun[0], ad: seciliUrun[1], adres: seciliUrun[2], adet: adet, islem: islem, kullanici: localStorage.getItem('depoUser') };
        
        if (!navigator.onLine) {
            syncQueue.push(veri);
            localStorage.setItem('valeo_queue', JSON.stringify(syncQueue));
            updateQueueUI();
            playSound('success');
            alert("Ã‡EVRÄ°MDIÅI KAYDEDÄ°LDÄ°. Ä°nternet gelince gÃ¶nderilecek.");
            modalKapat();
            return;
        }

        const eski = btn.innerText; btn.innerText = "Ä°ÅLENÄ°YOR..."; btn.disabled = true;
        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(veri) })
        .then(() => { playSound('success'); alert("BAÅARILI!"); modalKapat(); btn.innerText = eski; })

            syncQueue.push(veri);
            localStorage.setItem('valeo_queue', JSON.stringify(syncQueue));
            updateQueueUI();
            alert("BaÄŸlantÄ± koptu, kuyruÄŸa alÄ±ndÄ±."); 
            modalKapat();
            btn.innerText = eski;
        });
    }

    function girisYap() {
        const u = document.getElementById('user-input').value.trim().toLowerCase(), p = document.getElementById('pass-input').value.trim();
        const found = kullanicilar.find(row => { const v = Object.values(row); return v[0] && v[0].toString().toLowerCase() === u && v[1] && v[1].toString() === p; });
        if (found) { localStorage.setItem('depoUser', u); playSound('login'); loginSuccess(u); } else { playSound('error'); alert("HatalÄ± GiriÅŸ!"); }
    }

    function loginSuccess(user) { 
        document.getElementById('login-screen').style.display = 'none'; 
        document.getElementById('app-screen').style.display = 'flex'; 
        document.getElementById('user-display').innerText = "ğŸ‘¤ " + user.toUpperCase();
        document.getElementById('app-menu-wrap').style.display = 'block';
        updateQueueUI();
        updateStatusIndicator(); // BaÄŸlantÄ± durumunu gÃ¶ster
        syncData();
    }

    window.onload = async () => {
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
        
        // Ã–NCE HAFIZADAN YÃœKLE (Ã‡evrimdÄ±ÅŸÄ± Arama Ä°Ã§in)
        const localUrun = localStorage.getItem('valeo_cache_urun');
        const localUser = localStorage.getItem('valeo_cache_user');
        if (localUrun) urunler = JSON.parse(localUrun);
        if (localUser) kullanicilar = JSON.parse(localUser);

        const storedUser = localStorage.getItem('depoUser');
        if (storedUser) loginSuccess(storedUser);

        // SONRA GÃœNCEL VERÄ°YÄ° Ã‡EK VE YEDEKLE
        try {
            const [uRes, pRes] = await Promise.all([fetch(USER_URL), fetch(URUN_URL)]);
            kullanicilar = XLSX.utils.sheet_to_json(XLSX.read(await uRes.text(), {type:'string'}).Sheets.Sheet1);
            urunler = XLSX.utils.sheet_to_json(XLSX.read(await pRes.text(), {type:'string'}).Sheets.Sheet1).filter(row => Object.values(row).length > 0 && !String(Object.values(row)[0]).includes(':'));
            localStorage.setItem('valeo_cache_urun', JSON.stringify(urunler));
            localStorage.setItem('valeo_cache_user', JSON.stringify(kullanicilar));
        } catch (e) { console.log("Ã‡evrimdÄ±ÅŸÄ± modda Ã§alÄ±ÅŸÄ±yor."); }
    };

    function toggleMenu() { const d = document.getElementById('dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function toggleDarkMode() { const isDark = document.body.classList.toggle('dark-mode'); localStorage.setItem('darkMode', isDark); }
    function anaSayfayaDon() { document.getElementById('history-screen').style.display = 'none'; document.getElementById('app-screen').style.display = 'flex'; }
    function guvenliCikis() { localStorage.removeItem('depoUser'); location.reload(); }
    function modalKapat() { document.getElementById('action-modal').style.display = 'none'; document.getElementById('gorsel-panel').style.display = 'none'; document.getElementById('gorsel-frame').src = ""; }
    function checkSearchScroll(el) { if(el.scrollTop + el.clientHeight >= el.scrollHeight - 50 && displayedUrunCount < filteredUrunler.length) { displayedUrunCount += 30; aramaYap(false); } }
    function checkHistoryScroll(el) { if(el.scrollTop + el.clientHeight >= el.scrollHeight - 50 && displayedHistoryCount < filteredHistory.length) { displayedHistoryCount += 30; renderHistory(); } }
    function toggleHistoryView() { showAllUsers = !showAllUsers; document.getElementById('history-toggle').classList.toggle('all-active', showAllUsers); applyHistoryLogic(); }
    function gecmisFiltrele(tip) { activeFilter = (activeFilter === tip) ? null : tip; applyHistoryLogic(); }
