<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo BakÄ±m PortalÄ± - Pro Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --valeo-green: #99cc00; --valeo-blue: #0091ff; --valeo-dark: #2d2d2d; --bg-gray: #f4f7f6; --card-bg: #ffffff; --text-color: #2d2d2d; --danger: #e74c3c; --warning: #f1c40f; }
        body.dark-mode { --bg-gray: #1a1a1a; --card-bg: #2d2d2d; --text-color: #f4f7f6; --valeo-dark: #000000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--text-color); transition: 0.3s; }
        
        .container { background: var(--card-bg); width: 95%; max-width: 1300px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; height: 95vh; position: relative; }
        
        .top-bar { background: var(--valeo-dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 2000; position: relative; }
        .content { padding: 25px; overflow-y: auto; flex-grow: 1; position: relative; z-index: 1; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 2px solid #ddd; background: var(--card-bg); color: var(--text-color); box-sizing: border-box; font-size: 16px; position: relative; z-index: 2; }
        button { background: var(--valeo-green); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        button:disabled { background: #ccc !important; opacity: 0.6; }

        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 10px; }
        .product-card { background: var(--card-bg); border: 1px solid #eee; padding: 15px; border-radius: 10px; border-left: 6px solid var(--valeo-green); cursor: pointer; transition: 0.2s; }
        .highlight { background-color: #ffeb3b; color: #000; font-weight: bold; border-radius: 2px; }
        
        .dropdown-menu { display: none; position: absolute; right: 0; top: 45px; background: var(--card-bg); border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); min-width: 190px; z-index: 5000; border: 1px solid #eee; overflow: hidden; }
        .dropdown-menu div { padding: 14px 18px; color: var(--text-color); cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; display: flex; align-items: center; gap: 10px; }

        .modal { display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); padding: 20px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; max-height: 90vh; overflow-y: auto; }
        #gorsel-panel { display: none; margin-top: 15px; border: 2px solid var(--valeo-green); border-radius: 10px; overflow: hidden; height: 300px; background: white; }
        #gorsel-frame { width: 100%; height: 100%; border: none; }

        .stepper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .stepper button { width: 55px; height: 55px; font-size: 24px; border-radius: 50%; background: var(--valeo-dark); color:white; }
        #islem-adet { width: 80px; text-align: center; font-size: 32px; font-weight: 800; border: none; background: transparent; color: var(--text-color); }
        
        .history-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .history-table th { background: var(--valeo-dark); color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        .history-table td { padding: 12px; border-bottom: 1px solid #eee; }

        /* MÃ¼zik Kontrol Butonu Sol Alt */
        #music-control { position: fixed; bottom: 20px; left: 20px; z-index: 9999; background: var(--valeo-dark); color: white; padding: 8px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; opacity: 0.6; }
        #music-control:hover { opacity: 1; }
    </style>
</head>
<body onclick="closeMenuOutside(event)">

<audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
</audio>
<div id="music-control" onclick="toggleMusic()">ğŸµ MÃ¼ziÄŸi Kapat</div>

<div class="container">
    <div class="top-bar">
        <div class="user-section">
            <div id="user-display">ğŸ‘¤ YÃœKLENÄ°YOR...</div>
            <div id="status-text" style="font-size: 10px; color: var(--valeo-green);">â— Ã‡EVRÄ°MÄ°Ã‡Ä°</div>
        </div>
        <div id="app-menu-wrap" style="display:none; position:relative;">
            <div class="menu-btn" onclick="toggleMenu(event)" style="cursor:pointer; font-size:24px;">â˜°</div>
            <div id="dropdown" class="dropdown-menu">
                <div onclick="toggleDarkMode()">ğŸŒ“ KaranlÄ±k Mod</div>
                <div onclick="gecmisGoster(true)">ğŸ“‹ Ä°ÅŸlemler</div>
                <div onclick="kullaniciSayfasiGoster()">ğŸ‘¥ KullanÄ±cÄ±lar</div>
                <div onclick="guvenliCikis()" style="color: var(--danger);">ğŸšª GÃ¼venli Ã‡Ä±kÄ±ÅŸ</div>
            </div>
        </div>
    </div>

    <div id="login-screen" style="max-width: 400px; margin: auto;">
        <div style="text-align:center; padding:30px;">
            <div style="font-size: 45px; color: var(--valeo-green); font-weight: 900;">VALEO</div>
        </div>
        <div class="content">
            <input type="text" id="user-input" placeholder="KullanÄ±cÄ± AdÄ±">
            <input type="password" id="pass-input" placeholder="Åifre" onkeyup="if(event.key === 'Enter') girisYap()">
            <button onclick="girisYap()">SÄ°STEME GÄ°RÄ°Å VE MÃœZÄ°K BAÅLAT</button>
        </div>
    </div>

    <div id="app-screen" style="display:none; height: 100%; flex-direction: column;">
        <div class="content">
            <div style="max-width: 700px; margin: 0 auto;">
                <input type="text" id="search" placeholder="Malzeme veya SAP ara..." oninput="aramaYap()">
            </div>
            <div id="results"></div>
        </div>
    </div>

    <div id="history-screen" style="display:none; height: 100%; flex-direction: column;">
        <div style="background: var(--valeo-green); color: white; padding: 15px; display: flex; justify-content: space-between;">
            <div onclick="anaSayfayaDon()" style="cursor:pointer; font-weight:bold;">ğŸ”™ GERÄ°</div>
            <div style="font-weight:bold;">Ä°ÅLEM GEÃ‡MÄ°ÅÄ°</div>
        </div>
        <div class="content"><table class="history-table"><thead><tr><th>SAP</th><th>AD</th><th>PERS</th><th>ADET</th><th>TÄ°P</th><th>TARÄ°H</th></tr></thead><tbody id="history-body"></tbody></table></div>
    </div>
    <div id="users-screen" style="display:none; height: 100%; flex-direction: column;">
        <div style="background: var(--valeo-green); color: white; padding: 15px; display: flex; justify-content: space-between;"><div onclick="anaSayfayaDon()" style="cursor:pointer; font-weight:bold;">ğŸ”™ GERÄ°</div><div style="font-weight:bold;">KULLANICI LÄ°STESÄ°</div></div>
        <div class="content" id="users-list-container"></div>
    </div>
</div>

<div id="action-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-subtitle" style="color: var(--valeo-green); margin-top:0;"></h3>
        <button onclick="toggleGorselPanel()" style="background:var(--valeo-dark); color:white; margin-bottom:15px; font-size:12px; padding:10px; width:100%;">ğŸ–¼ï¸ GÃ–RSELÄ° GÃ–STER / GÄ°ZLE</button>
        <div id="gorsel-panel"><iframe id="gorsel-frame" src=""></iframe></div>
        <div class="stepper">
            <button onclick="adetDegistir(-1)">-</button>
            <input type="number" id="islem-adet" value="0" readonly>
            <button onclick="adetDegistir(1)">+</button>
        </div>
        <button id="btn-dusum" style="background:var(--danger);" onclick="onayliKaydet('STOKTAN DÃœÅÃœM', this)" disabled>ğŸ“‰ STOKTAN DÃœÅÃœM</button>
        <button id="btn-talep" style="background:var(--valeo-blue); margin-top:10px;" onclick="onayliKaydet('SÄ°PARÄ°Å TALEBÄ°', this)" disabled>ğŸ›’ SÄ°PARÄ°Å OLUÅTUR</button>
        <button onclick="modalKapat()" style="background:#eee; color:#333; margin-top:15px;">VAZGEÃ‡</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    const GECMIS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=185766952&single=true&output=csv';

    let urunler = [], kullanicilar = [], seciliUrun = null;

    // TÃœRKÄ°YE SAATÄ° VE MÃœZÄ°K FONKSÄ°YONLARI
    function getTurkeyTime() {
        const now = new Date();
        return now.toLocaleString('tr-TR', { timeZone: 'Europe/Istanbul' });
    }

    function toggleMusic() {
        const m = document.getElementById('bg-music');
        const btn = document.getElementById('music-control');
        if (m.paused) { m.play(); btn.innerText = "ğŸµ MÃ¼ziÄŸi Kapat"; } 
        else { m.pause(); btn.innerText = "ğŸµ MÃ¼ziÄŸi AÃ§"; }
    }

    // GÄ°RÄ°Å YAPARKEN MÃœZÄ°ÄÄ° BAÅLAT
    async function girisYap() {
        const u = document.getElementById('user-input').value.trim().toLowerCase(), p = document.getElementById('pass-input').value.trim();
        const found = kullanicilar.find(row => Object.values(row)[0]?.toString().toLowerCase() === u && Object.values(row)[1]?.toString() === p);
        if (found) { 
            localStorage.setItem('depoUser', u); 
            loginSuccess(u);
            document.getElementById('bg-music').play().catch(() => console.log("MÃ¼zik iÃ§in etkileÅŸim bekleniyor"));
        } else { alert("HatalÄ± GiriÅŸ!"); }
    }

    function loginSuccess(user) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        document.getElementById('app-menu-wrap').style.display = 'block';
        document.getElementById('user-display').innerText = "ğŸ‘¤ " + user.toUpperCase();
    }

    // ARÄ°TMETÄ°K VE ARAMA FONKSÄ°YONLARI (KORUNANLAR)
    function trNormalize(t) { return t ? t.toString().toLowerCase('tr').replace(/Ä±/g, 'i').replace(/Ã¶/g, 'o').replace(/Ã¼/g, 'u').replace(/ÅŸ/g, 's').replace(/Ã§/g, 'c').replace(/ÄŸ/g, 'g') : ""; }

    function highlightText(text, keywords) {
        if (!keywords || keywords.length === 0 || !text) return text;
        let originalText = text.toString();
        let lowerText = trNormalize(originalText);
        let result = "", lastIdx = 0, matches = [];
        keywords.forEach(key => {
            let startPos = 0;
            while ((startPos = lowerText.indexOf(key, startPos)) !== -1) {
                matches.push({ start: startPos, end: startPos + key.length });
                startPos += key.length;
            }
        });
        matches.sort((a, b) => a.start - b.start);
        let merged = [];
        if (matches.length > 0) {
            let current = matches[0];
            for (let i = 1; i < matches.length; i++) {
                if (matches[i].start < current.end) current.end = Math.max(current.end, matches[i].end);
                else { merged.push(current); current = matches[i]; }
            }
            merged.push(current);
        }
        merged.forEach(m => {
            result += originalText.substring(lastIdx, m.start) + `<span class="highlight">${originalText.substring(m.start, m.end)}</span>`;
            lastIdx = m.end;
        });
        return result + originalText.substring(lastIdx);
    }

    function aramaYap() {
        const queryNorm = trNormalize(document.getElementById('search').value).trim();
        const keywords = queryNorm.split(/\s+/).filter(k => k.length > 0);
        if(!queryNorm) { document.getElementById('results').innerHTML = ""; return; }
        const filtered = urunler.filter(u => {
            const rowText = trNormalize(Object.values(u).join(" "));
            return keywords.every(key => rowText.includes(key));
        });
        document.getElementById('results').innerHTML = filtered.slice(0, 40).map(i => {
            const v = Object.values(i);
            return `<div class="product-card" onclick="openModal('${v[0]}','${v[1].replace(/'/g, "\\'")}','${v[2]}','${v[3]}')">
                <div style="font-weight:900;">SAP: ${highlightText(v[0], keywords)}</div>
                <div style="font-weight:700;">${highlightText(v[1], keywords)}</div>
                <div style="font-size:12px; opacity:0.6;">ğŸ“ ${v[2]} | ğŸ“¦ ${v[3]} ADET</div>
            </div>`;
        }).join('');
    }

    function toggleGorselPanel() {
        const p = document.getElementById('gorsel-panel'), f = document.getElementById('gorsel-frame');
        if (p.style.display === 'block') p.style.display = 'none';
        else { p.style.display = 'block'; f.src = `https://www.bing.com/images/search?q=${encodeURIComponent(seciliUrun[1])}`; }
    }

    function openModal(sap, ad, adres, stok) {
        seciliUrun = [sap, ad, adres, stok];
        document.getElementById('modal-subtitle').innerText = ad;
        document.getElementById('islem-adet').value = '0';
        document.getElementById('action-modal').style.display = 'flex';
        document.getElementById('gorsel-panel').style.display = 'none';
    }

    function adetDegistir(d) {
        let v = parseInt(document.getElementById('islem-adet').value) + d;
        v = v < 0 ? 0 : v;
        document.getElementById('islem-adet').value = v;
        document.getElementById('btn-dusum').disabled = v <= 0;
        document.getElementById('btn-talep').disabled = v <= 0;
    }

    async function onayliKaydet(islem, btn) {
        const veri = { sap: seciliUrun[0], ad: seciliUrun[1], adet: document.getElementById('islem-adet').value, islem: islem, kullanici: localStorage.getItem('depoUser'), tarih: getTurkeyTime() };
        btn.innerText = "YÃœKLENÄ°YOR...";
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(veri) });
            alert("Ä°ÅLEM BAÅARILI!"); modalKapat();
        } catch (e) { alert("Hata!"); }
    }

    async function gecmisGoster() {
        document.getElementById('app-screen').style.display = 'none';
        document.getElementById('users-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'flex';
        const res = await fetch(GECMIS_URL);
        const data = XLSX.utils.sheet_to_json(XLSX.read(await res.text(), {type:'string'}).Sheets.Sheet1, {header: 1});
        document.getElementById('history-body').innerHTML = data.slice(1).reverse().slice(0,50).map(row => 
            `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[5]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[6] || '-'}</td></tr>`
        ).join('');
    }

    function kullaniciSayfasiGoster() {
        document.getElementById('app-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'none';
        document.getElementById('users-screen').style.display = 'flex';
        const container = document.getElementById('users-list-container');
        container.innerHTML = kullanicilar.map(u => {
            const v = Object.values(u);
            return `<div class="user-card"><div class="user-avatar">${v[0].charAt(0).toUpperCase()}</div><div><b>${v[0].toUpperCase()}</b><br><small>Personel</small></div></div>`;
        }).join('');
    }

    function toggleMenu(e) { e.stopPropagation(); const d = document.getElementById('dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function closeMenuOutside(e) { const d = document.getElementById('dropdown'); if(d.style.display === 'block' && !d.contains(e.target)) d.style.display = 'none'; }
    function modalKapat() { document.getElementById('action-modal').style.display = 'none'; }
    function anaSayfayaDon() { document.getElementById('history-screen').style.display='none'; document.getElementById('users-screen').style.display='none'; document.getElementById('app-screen').style.display='flex'; }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function guvenliCikis() { localStorage.removeItem('depoUser'); location.reload(); }

    window.onload = async () => {
        try {
            const [uRes, pRes] = await Promise.all([fetch(USER_URL).then(r => r.text()), fetch(URUN_URL).then(r => r.text())]);
            kullanicilar = XLSX.utils.sheet_to_json(XLSX.read(uRes, {type:'string'}).Sheets.Sheet1);
            urunler = XLSX.utils.sheet_to_json(XLSX.read(pRes, {type:'string'}).Sheets.Sheet1).filter(r => Object.values(r).length > 0);
            if (localStorage.getItem('depoUser')) loginSuccess(localStorage.getItem('depoUser'));
        } catch (e) {}
    };
</script>
</body>
