<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo Bakƒ±m Portalƒ± - V2 PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --valeo-green: #99cc00; --valeo-blue: #0091ff; --valeo-dark: #1a1a1b; --bg-gray: #f8f9fa; --card-bg: #ffffff; --text-main: #2d3436; --text-sub: #636e72; --danger: #ff4757; --shadow: 0 10px 25px rgba(0,0,0,0.08); }
        body.dark-mode { --bg-gray: #121212; --card-bg: #1e1e1e; --text-main: #f5f6fa; --text-sub: #a4b0be; --valeo-dark: #000000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-gray); color: var(--text-main); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; transition: 0.3s; }
        .container { background: var(--card-bg); width: 100%; max-width: 450px; height: 92vh; border-radius: 24px; box-shadow: var(--shadow); display: flex; flex-direction: column; overflow: hidden; position: relative; margin: 10px; }
        .top-bar { background: var(--valeo-dark); color: white; padding: 18px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .content { padding: 20px; overflow-y: auto; flex-grow: 1; position: relative; }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 2px solid #edf2f7; background: var(--card-bg); color: var(--text-main); font-size: 15px; box-sizing: border-box; transition: 0.2s; }
        input:focus { border-color: var(--valeo-green); outline: none; }
        button { background: var(--valeo-green); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        button:disabled { background: #cbd5e0 !important; opacity: 0.6; cursor: not-allowed; }
        .product-card { background: var(--card-bg); border: 1px solid #eee; margin-bottom: 12px; padding: 15px; border-radius: 15px; border-left: 5px solid var(--valeo-green); cursor: pointer; transition: 0.2s; }
        .product-card:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        .page { display: none; height: 100%; flex-direction: column; animation: fadeIn 0.3s; }
        .active-page { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #detail-image-panel { width: 100%; height: 200px; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid #ddd; display: none; }
        #detail-frame { width: 100%; height: 100%; border: none; }
        .stepper { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 20px 0; background: var(--bg-gray); padding: 10px; border-radius: 15px; }
        .stepper button { width: 50px; height: 50px; border-radius: 50%; background: var(--valeo-dark); font-size: 20px; padding: 0; }
        #islem-adet { width: 70px; text-align: center; font-size: 24px; font-weight: 800; border: none; background: transparent; color: var(--text-main); }
        .dropdown-menu { display: none; position: absolute; right: 15px; top: 60px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 50; min-width: 170px; overflow: hidden; }
        .dropdown-menu div { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; }
        .machine-selection-box { background: var(--valeo-blue); color: white; padding: 12px; border-radius: 10px; margin: 10px 0; font-weight: bold; font-size: 14px; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        .history-table th { background: var(--valeo-dark); color: white; padding: 10px 5px; text-align: left; position: sticky; top: 0; }
        .history-table td { padding: 10px 5px; border-bottom: 1px solid #eee; color: var(--text-main); }
    </style>
</head>
<body onclick="closeMenuOutside(event)">

<div class="container">
    <div class="top-bar">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div id="btn-back" onclick="goBack()" style="display:none; cursor:pointer; font-size:18px;">‚¨ÖÔ∏è</div>
            <div id="user-info" style="font-size: 12px; font-weight: 800; letter-spacing: 1px;">VALEO PORTAL</div>
        </div>
        <div style="cursor:pointer; font-size: 20px;" onclick="toggleMenu(event)">‚ò∞</div>
        <div id="dropdown" class="dropdown-menu">
            <div onclick="toggleDarkMode()">üåì Karanlƒ±k Mod</div>
            <div onclick="gecmisGoster()">üìã ƒ∞≈ülem Ge√ßmi≈üi</div>
            <div onclick="guvenliCikis()" style="color:var(--danger)">üö™ √áƒ±kƒ±≈ü Yap</div>
        </div>
    </div>

    <div id="page-login" class="page active-page">
        <div class="content" style="text-align:center; justify-content: center; display: flex; flex-direction: column;">
            <h1 style="color:var(--valeo-green); font-size:48px; margin:0; font-weight:800;">Valeo</h1>
            <p style="letter-spacing:3px; font-size:10px; opacity:0.6; margin-bottom:40px; font-weight:600;">BAKIM DEPO Sƒ∞STEMƒ∞</p>
            <input type="text" id="user-input" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="pass-input" placeholder="≈ûifre">
            <button onclick="girisYap()">Sƒ∞STEME Gƒ∞Rƒ∞≈û</button>
        </div>
    </div>

    <div id="page-search" class="page">
        <div class="content">
            <h3 style="margin-top:0;">Stok Ara</h3>
            <input type="text" id="search-main" placeholder="Malzeme adƒ± veya SAP..." oninput="aramaYap()">
            <div id="search-results"></div>
        </div>
    </div>

    <div id="page-detail" class="page">
        <div class="content">
            <div id="detail-image-panel"><iframe id="detail-frame" src=""></iframe></div>
            <button id="btn-toggle-img" onclick="toggleImage()" style="background:var(--valeo-dark); margin-bottom:15px; padding:10px; font-size:12px; height: auto; width: auto; display: inline-block;">
                üñºÔ∏è G√ñRSELƒ∞ G√ñSTER
            </button>
            <h2 id="detay-ad" style="margin:5px 0; font-size:22px;"></h2>
            <div id="detay-sap" style="font-weight:900; color:var(--valeo-green); font-size:18px; margin-bottom:15px;"></div>
            <div style="background:var(--bg-gray); padding:15px; border-radius:12px; font-size:14px;">
                <div style="margin-bottom:8px;">üìç <b>Adres:</b> <span id="detay-adres"></span></div>
                <div>üì¶ <b>Stok:</b> <span id="detay-stok"></span> ADET</div>
            </div>
            <button onclick="goToAction()" style="margin-top:25px; background:var(--valeo-blue);">BU √úR√úN√ú SE√á</button>
        </div>
    </div>

    <div id="page-action" class="page">
        <div class="content">
            <label style="font-weight:bold; font-size:12px; color:var(--text-sub);">MAKƒ∞NA SE√áƒ∞Mƒ∞</label>
            <input type="text" id="action-machine-search" placeholder="Makina ara..." oninput="makineAramaYap()">
            <div id="machine-results" style="max-height:150px; overflow-y:auto;"></div>
            <div id="selected-machine-box" class="machine-selection-box" style="display:none;"></div>
            <div style="margin-top:20px; text-align:center;">
                <label style="font-weight:bold; font-size:12px; color:var(--text-sub);">ƒ∞≈ûLEM ADEDƒ∞</label>
                <div class="stepper">
                    <button onclick="adetDegistir(-1)">-</button>
                    <input type="number" id="islem-adet" value="0" readonly>
                    <button onclick="adetDegistir(1)">+</button>
                </div>
            </div>
            <button id="btn-dusum" style="background:var(--danger); margin-top:10px;" onclick="finalOnay('STOKTAN D√ú≈û√úM')" disabled>üìâ STOKTAN D√ú≈û√úM</button>
            <button id="btn-talep" style="background:var(--valeo-dark); margin-top:10px;" onclick="finalOnay('Sƒ∞PARƒ∞≈û TALEBƒ∞')" disabled>üõí Sƒ∞PARƒ∞≈û TALEBƒ∞</button>
        </div>
    </div>

    <div id="page-history" class="page">
        <div class="content">
            <h3 style="margin-top:0;">Son ƒ∞≈ülemler</h3>
            <div style="overflow-x: auto;">
                <table class="history-table">
                    <thead>
                        <tr><th>SAP</th><th>ADET</th><th>Tƒ∞P</th><th>PERS</th><th>TARƒ∞H</th></tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    const MAKINA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1658888580&single=true&output=csv';
    const GECMIS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=185766952&single=true&output=csv';

    let urunler = [], makineler = [], kullanicilar = [], seciliUrun = null, seciliMakina = null;

    function trNormalize(text) {
        if (!text) return "";
        return text.toString().replace(/ƒ∞/g, 'i').replace(/I/g, 'i').toLowerCase()
            .replace(/ƒü/g, 'g').replace(/√º/g, 'u').replace(/≈ü/g, 's')
            .replace(/ƒ±/g, 'i').replace(/√∂/g, 'o').replace(/√ß/g, 'c').trim();
    }

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.getElementById('btn-back').style.display = (pageId === 'page-login' || pageId === 'page-search') ? 'none' : 'block';
    }

    function goBack() {
        if (document.getElementById('page-detail').classList.contains('active-page')) showPage('page-search');
        else if (document.getElementById('page-action').classList.contains('active-page')) showPage('page-detail');
        else if (document.getElementById('page-history').classList.contains('active-page')) showPage('page-search');
    }

    function aramaYap() {
        const rawInput = document.getElementById('search-main').value;
        const resultsContainer = document.getElementById('search-results');
        if (!rawInput || !rawInput.trim()) { resultsContainer.innerHTML = ""; return; }
        const queryNormalized = trNormalize(rawInput);
        const searchTerms = queryNormalized.split(/\s+/).filter(t => t.length > 0);
        
        const filtered = urunler.filter(u => {
            const vals = Object.values(u);
            const targetText = trNormalize((vals[0] || "") + " " + (vals[1] || ""));
            return searchTerms.every(term => targetText.includes(term));
        });

        resultsContainer.innerHTML = filtered.slice(0, 25).map(u => {
            const v = Object.values(u);
            let dSap = String(v[0]), dAd = String(v[1]);
            searchTerms.forEach(t => {
                const regex = new RegExp(`(${t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                dSap = dSap.replace(regex, '<mark style="background:#f1c40f; color:black; padding:0 2px; border-radius:3px;">$1</mark>');
                dAd = dAd.replace(regex, '<mark style="background:#f1c40f; color:black; padding:0 2px; border-radius:3px;">$1</mark>');
            });
            return `<div class="product-card" onclick="openDetail('${v[0]}')">
                <div style="font-weight:900;">SAP: ${dSap}</div>
                <div style="font-weight:700; font-size:14px;">${dAd}</div>
                <div style="font-size:12px; color:#888; margin-top:5px;">üìç ${v[2] || "-"} | üì¶ ${v[3] || "0"} ADET</div>
            </div>`;
        }).join('');
    }

    function openDetail(sap) {
        seciliUrun = urunler.find(u => Object.values(u)[0].toString() === sap.toString());
        if(!seciliUrun) return;
        const v = Object.values(seciliUrun);
        document.getElementById('detay-ad').innerText = v[1];
        document.getElementById('detay-sap').innerText = "SAP: " + v[0];
        document.getElementById('detay-adres').innerText = v[2];
        document.getElementById('detay-stok').innerText = v[3];
        document.getElementById('detail-image-panel').style.display = "none";
        document.getElementById('btn-toggle-img').innerText = "üñºÔ∏è G√ñRSELƒ∞ G√ñSTER";
        document.getElementById('detail-frame').src = `https://www.bing.com/images/search?q=${encodeURIComponent(v[1])}`;
        showPage('page-detail');
    }

    async function gecmisGoster() {
        showPage('page-history');
        document.getElementById('dropdown').style.display = 'none';
        document.getElementById('history-body').innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Y√ºkleniyor...</td></tr>';
        try {
            const res = await fetch(GECMIS_URL);
            const csvText = await res.text();
            const data = XLSX.utils.sheet_to_json(XLSX.read(csvText, {type:'string'}).Sheets.Sheet1, {header: 1});
            const rows = data.slice(1).reverse().slice(0, 40); 
            document.getElementById('history-body').innerHTML = rows.map(row => {
                let tHam = row[6], fTarih = "-";
                if (tHam) {
                    if (!isNaN(tHam) && tHam > 40000) {
                        const dObj = XLSX.SSF.parse_date_code(tHam);
                        fTarih = new Date(dObj.y, dObj.m-1, dObj.d, dObj.H, dObj.M).toLocaleString('tr-TR');
                    } else {
                        const d = new Date(tHam);
                        fTarih = isNaN(d.getTime()) ? tHam : d.toLocaleString('tr-TR');
                    }
                }
                return `<tr><td><b>${row[0] || '-'}</b></td><td>${row[3] || '0'}</td><td style="color:${row[4]==='STOKTAN D√ú≈û√úM'?'var(--danger)':'var(--valeo-blue)'}">${row[4]==='STOKTAN D√ú≈û√úM'?'D√º≈ü√ºm':'Talep'}</td><td>${row[5] || '-'}</td><td style="font-size:9px; white-space:nowrap;">${fTarih}</td></tr>`;
            }).join('');
        } catch (e) { document.getElementById('history-body').innerHTML = '<tr><td colspan="5">Hata olu≈ütu.</td></tr>'; }
    }

    function girisYap() {
        const uInput = document.getElementById('user-input').value.trim().toLowerCase();
        const pInput = document.getElementById('pass-input').value.trim();
        
        const found = kullanicilar.find(row => {
            const v = Object.values(row);
            // S√ºtun ba≈ülƒ±ƒüƒ± olsa da olmasa da ilk 2 s√ºtunu kontrol eder
            return v[0]?.toString().toLowerCase() === uInput && v[1]?.toString() === pInput;
        });

        if (found) { 
            localStorage.setItem('depoUser', uInput); 
            showPage('page-search'); 
        } else { 
            alert("Hatalƒ± giri≈ü! Kullanƒ±cƒ± adƒ± veya ≈üifre yanlƒ±≈ü."); 
        }
    }

    function toggleImage() {
        const panel = document.getElementById('detail-image-panel');
        const btn = document.getElementById('btn-toggle-img');
        if (panel.style.display === "none") { panel.style.display = "block"; btn.innerText = "‚úñ G√ñRSELƒ∞ Gƒ∞ZLE"; }
        else { panel.style.display = "none"; btn.innerText = "üñºÔ∏è G√ñRSELƒ∞ G√ñSTER"; }
    }

    function goToAction() {
        seciliMakina = null; document.getElementById('islem-adet').value = 0;
        document.getElementById('selected-machine-box').style.display = 'none';
        document.getElementById('machine-results').innerHTML = "";
        document.getElementById('action-machine-search').value = "";
        updateButtons(); showPage('page-action');
    }

    function makineAramaYap() {
        const query = trNormalize(document.getElementById('action-machine-search').value);
        if(!query) { document.getElementById('machine-results').innerHTML = ""; return; }
        const filtered = makineler.filter(m => trNormalize(Object.values(m).join(" ")).includes(query));
        document.getElementById('machine-results').innerHTML = filtered.slice(0, 5).map(m => {
            const v = Object.values(m);
            return `<div class="product-card" style="padding:10px; border-left-color:var(--valeo-blue);" onclick="selectMachine('${v[0]}','${v[1]}')">
                <div style="font-size:13px;"><b>${v[0]}</b> - ${v[1]}</div>
            </div>`;
        }).join('');
    }

    function selectMachine(no, ad) {
        seciliMakina = { no, ad };
        document.getElementById('selected-machine-box').innerText = "‚úÖ SE√áƒ∞LDƒ∞: " + no;
        document.getElementById('selected-machine-box').style.display = 'block';
        document.getElementById('machine-results').innerHTML = "";
        updateButtons();
    }

    function adetDegistir(d) {
        let v = parseInt(document.getElementById('islem-adet').value) + d;
        if(v < 0) v = 0;
        document.getElementById('islem-adet').value = v;
        updateButtons();
    }

    function updateButtons() {
        const hasAdet = parseInt(document.getElementById('islem-adet').value) > 0;
        document.getElementById('btn-dusum').disabled = !(seciliMakina && hasAdet);
        document.getElementById('btn-talep').disabled = !(seciliMakina && hasAdet);
    }

    function finalOnay(islem) {
        if(confirm(`${islem} onaylƒ±yor musunuz?`)) kaydet(islem, document.getElementById('islem-adet').value);
    }

    async function kaydet(islem, adet) {
        const v = Object.values(seciliUrun);
        const veri = { sap: v[0], ad: v[1], adet: adet, islem: islem, makina: seciliMakina.no, kullanici: localStorage.getItem('depoUser') };
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(veri) });
            alert("ƒ∞≈ûLEM BA≈ûARILI!"); showPage('page-search');
        } catch (e) { alert("Hata!"); }
    }

    function toggleMenu(e) { e.stopPropagation(); const d = document.getElementById('dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function closeMenuOutside() { document.getElementById('dropdown').style.display = 'none'; }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function guvenliCikis() { localStorage.removeItem('depoUser'); location.reload(); }

    window.onload = async () => {
        if (localStorage.getItem('depoUser')) showPage('page-search');
        try {
            const [uRes, pRes, mRes] = await Promise.all([
                fetch(USER_URL).then(r => r.text()), fetch(URUN_URL).then(r => r.text()), fetch(MAKINA_URL).then(r => r.text())
            ]);
            const parseCSV = (d) => XLSX.utils.sheet_to_json(XLSX.read(d, {type:'string'}).Sheets.Sheet1);
            kullanicilar = parseCSV(uRes);
            urunler = parseCSV(pRes).filter(r => Object.values(r).length > 2);
            makineler = parseCSV(mRes);
        } catch (e) { console.error("Y√ºkleme Hatasƒ±:", e); }
    };
</script>
</body>
</html>
