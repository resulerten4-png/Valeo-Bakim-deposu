<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeo BakÄ±m PortalÄ± - Pro Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --valeo-green: #99cc00; --valeo-blue: #0091ff; --valeo-dark: #2d2d2d; --bg-gray: #f4f7f6; --card-bg: #ffffff; --text-color: #2d2d2d; --danger: #e74c3c; --warning: #f1c40f; }
        body.dark-mode { --bg-gray: #1a1a1a; --card-bg: #2d2d2d; --text-color: #f4f7f6; --valeo-dark: #000000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--text-color); transition: 0.3s; }
        
        /* BÄ°LGÄ°SAYAR Ä°Ã‡Ä°N GENÄ°ÅLETÄ°LMÄ°Å KONTEYNER */
        .container { 
            background: var(--card-bg); 
            width: 98%; 
            max-width: 1400px; /* Bilgisayarda geniÅŸ yayÄ±lÄ±m */
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 95vh; 
            position: relative; 
        }

        /* GÄ°RÄ°Å EKRANI Ã–ZEL BOYUT */
        #login-screen { max-width: 450px; margin: auto; width: 100%; }

        .status-info { display: flex; align-items: center; gap: 5px; margin-top: 2px; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; display: inline-block; }
        .online-dot { background-color: var(--valeo-green); box-shadow: 0 0 5px var(--valeo-green); }
        .offline-dot { background-color: var(--danger); box-shadow: 0 0 5px var(--danger); }
        #status-text { font-size: 10px; font-weight: bold; text-transform: uppercase; }
        
        .watermark-bg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; user-select: none; z-index: 0; width: 100%; }
        .watermark-text { font-size: clamp(60px, 15vw, 200px); font-weight: 900; color: var(--valeo-green); opacity: 0.08; letter-spacing: -5px; }
        
        .top-bar { background: var(--valeo-dark); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 2000; position: relative; }
        .content { padding: 30px; overflow-y: auto; flex-grow: 1; position: relative; z-index: 1; }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 2px solid #ddd; background: var(--card-bg); color: var(--text-color); box-sizing: border-box; font-size: 16px; position: relative; z-index: 2; }
        button { background: var(--valeo-green); color: white; border: none; padding: 16px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        
        /* BÄ°LGÄ°SAYARDA SONUÃ‡LARI YAN YANA DÄ°Z */
        #results { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 15px; 
            margin-top: 20px;
        }
        
        .product-card { background: var(--card-bg); border: 1px solid #eee; padding: 15px; border-radius: 10px; border-left: 6px solid var(--valeo-green); cursor: pointer; transition: 0.2s; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .highlight { background-color: #ffeb3b; color: #000; font-weight: bold; }
        .dropdown-menu { display: none; position: absolute; right: 0; top: 45px; background: var(--card-bg); border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); min-width: 200px; z-index: 5000; border: 1px solid #eee; }
        .dropdown-menu div { padding: 14px 18px; color: var(--text-color); cursor: pointer; border-bottom: 1px solid #eee; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        
        /* TABLO MODERNÄ°ZE */
        .history-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .history-table th { background: var(--valeo-dark); color: white; padding: 15px; text-align: left; position: sticky; top: 0; }
        .history-table td { padding: 12px 15px; border-bottom: 1px solid #eee; }

        .modal { display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; }
        
        .stepper { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 25px 0; }
        .stepper button { width: 55px; height: 55px; font-size: 24px; border-radius: 50%; background: var(--valeo-dark); }
        #islem-adet { width: 90px; text-align: center; font-size: 32px; font-weight: 800; border: none; background: transparent; color: var(--text-color); }
    </style>
</head>
<body onclick="closeMenuOutside(event)">

<div class="container">
    <div id="offline-banner" style="display:none; background: var(--warning); text-align: center; padding: 5px; font-size: 12px; font-weight: bold;">ğŸ“¡ Ã‡evrimdÄ±ÅŸÄ± iÅŸlem bekleniyor...</div>
    
    <div class="top-bar">
        <div class="user-section">
            <div id="user-display">ğŸ‘¤ SÄ°STEM YÃœKLENÄ°YOR...</div>
            <div class="status-info">
                <span id="status-dot" class="status-dot online-dot"></span>
                <span id="status-text" style="color: var(--valeo-green);">Ã‡evrimiÃ§i</span>
            </div>
        </div>
        <div id="app-menu-wrap" style="display:none; position:relative;">
            <div class="menu-btn" onclick="toggleMenu(event)" style="cursor:pointer; font-size:24px;">â˜°</div>
            <div id="dropdown" class="dropdown-menu">
                <div onclick="toggleDarkMode()">ğŸŒ“ KaranlÄ±k Mod</div>
                <div onclick="gecmisGoster(true)">ğŸ“‹ Ä°ÅŸlemler</div>
                <div onclick="kullaniciSayfasiGoster()">ğŸ‘¥ KullanÄ±cÄ±lar</div>
                <div onclick="guvenliCikis()" style="color: var(--danger);">ğŸšª GÃ¼venli Ã‡Ä±kÄ±ÅŸ</div>
            </div>
        </div>
    </div>

    <div id="login-screen">
        <div style="text-align:center; padding:40px 20px;">
            <div style="font-size: 50px; color: var(--valeo-green); font-weight: 900;">VALEO</div>
            <div style="font-size: 12px; opacity: 0.6; letter-spacing: 3px;">BAKIM DEPO PORTALI</div>
        </div>
        <div class="content">
            <input type="text" id="user-input" placeholder="KullanÄ±cÄ± AdÄ±">
            <input type="password" id="pass-input" placeholder="Åifre" onkeyup="if(event.key==='Enter') girisYap()">
            <button onclick="girisYap()">SÄ°STEME GÄ°RÄ°Å</button>
        </div>
    </div>

    <div id="app-screen" style="display:none; height: 100%; flex-direction: column;">
        <div id="central-watermark" class="watermark-bg">
            <div class="watermark-text">VALEO</div>
        </div>
        <div class="content">
            <div style="max-width: 800px; margin: 0 auto;">
                <input type="text" id="search" placeholder="Malzeme adÄ± veya SAP kodu ile hÄ±zlÄ± arama..." oninput="aramaYap(true)">
            </div>
            <div id="results"></div>
        </div>
    </div>

    <div id="history-screen" style="display:none; height: 100%; flex-direction: column;">
        <div style="background: var(--valeo-green); color:white; padding: 15px 30px; display:flex; justify-content: space-between;">
            <div onclick="anaSayfayaDon()" style="cursor:pointer; font-weight: bold;">ğŸ”™ ANA SAYFA</div>
            <div style="font-weight: bold;">Ä°ÅLEM GEÃ‡MÄ°ÅÄ°</div>
        </div>
        <div class="content">
            <table class="history-table">
                <thead><tr><th>SAP</th><th>MALZEME</th><th>PERSONEL</th><th>ADET</th><th>TÄ°P</th><th>TARÄ°H</th></tr></thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>

    <div id="users-screen" style="display:none; height: 100%; flex-direction: column;">
        <div style="background: var(--valeo-green); color:white; padding: 15px 30px;"><div onclick="anaSayfayaDon()" style="cursor:pointer; font-weight: bold;">ğŸ”™ GERÄ°</div></div>
        <div class="content" id="users-list-container"></div>
    </div>
</div>

<div id="action-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-subtitle" style="margin-top:0; color:var(--valeo-green);"></h3>
        <div class="stepper">
            <button onclick="adetDegistir(-1)">-</button>
            <input type="number" id="islem-adet" value="0" readonly>
            <button onclick="adetDegistir(1)">+</button>
        </div>
        <button id="btn-dusum" style="background:var(--danger);" onclick="onayliKaydet('STOKTAN DÃœÅÃœM', this)" disabled>ğŸ“‰ STOKTAN DÃœÅÃœM</button>
        <button id="btn-talep" style="background:var(--valeo-blue); margin-top:10px;" onclick="onayliKaydet('SÄ°PARÄ°Å TALEBÄ°', this)" disabled>ğŸ›’ SÄ°PARÄ°Å OLUÅTUR</button>
        <button onclick="modalKapat()" style="background:#eee; color:#333; margin-top:15px;">Ä°PTAL</button>
    </div>
</div>

<script>
    // URL'LER (DOSYADAN ALINDI)
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGCCJo34saMWKeLiFKUaWZzZh3k4sIoAiRYZ_oV7rNPWtf60UaXJUKWIn0g27RRMsIRg/exec';
    const URUN_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1489941403&single=true&output=csv';
    const USER_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=1584268931&single=true&output=csv';
    const GECMIS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdjBr4A8_FYBOe7FyxChJthgtaV1S57HxARC8MBsuxdGHywNAv7fLpxZrmK3yheolwBk26U-PSBzW/pub?gid=185766952&single=true&output=csv';

    let urunler = [], kullanicilar = [], seciliUrun = null;

    function trNormalize(t) { return t ? t.toString().toLowerCase('tr').replace(/Ä±/g,'i').replace(/Ã¶/g,'o').replace(/Ã¼/g,'u').replace(/ÅŸ/g,'s').replace(/Ã§/g,'c').replace(/ÄŸ/g,'g') : ""; }

    function toggleMenu(e) { if(e) e.stopPropagation(); const d = document.getElementById('dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    function closeMenuOutside(e) { const d = document.getElementById('dropdown'); if(d.style.display==='block' && !d.contains(e.target)) d.style.display='none'; }

    async function girisYap() {
        const u = document.getElementById('user-input').value.trim().toLowerCase();
        const p = document.getElementById('pass-input').value.trim();
        const found = kullanicilar.find(row => { 
            const v = Object.values(row); 
            return v[0] && v[0].toString().toLowerCase() === u && v[1] && v[1].toString() === p; 
        });
        if (found) { localStorage.setItem('depoUser', u); loginSuccess(u); } else { alert("HatalÄ± GiriÅŸ!"); }
    }

    function loginSuccess(user) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        document.getElementById('user-display').innerText = "ğŸ‘¤ " + user.toUpperCase();
        document.getElementById('app-menu-wrap').style.display = 'block';
    }

    function aramaYap() {
        const q = trNormalize(document.getElementById('search').value).trim();
        const resDiv = document.getElementById('results');
        document.getElementById('central-watermark').style.display = q ? 'none' : 'block';
        if(!q) { resDiv.innerHTML = ""; return; }
        
        const filtered = urunler.filter(u => trNormalize(Object.values(u).join(" ")).includes(q));
        resDiv.innerHTML = filtered.slice(0, 40).map(i => {
            const v = Object.values(i);
            return `<div class="product-card" onclick="openModal('${v[0]}','${v[1]}','${v[2]}','${v[3]}')">
                <div style="font-weight:900; color:var(--valeo-green);">SAP: ${v[0]}</div>
                <div style="font-weight:700; margin:5px 0;">${v[1]}</div>
                <div style="font-size:12px; opacity:0.7;">ğŸ“ Konum: ${v[2]} | ğŸ“¦ Stok: ${v[3]}</div>
            </div>`;
        }).join('');
    }

    function openModal(sap, ad, adres, stok) {
        seciliUrun = [sap, ad, adres, stok];
        document.getElementById('modal-subtitle').innerText = ad;
        document.getElementById('islem-adet').value = '0';
        document.getElementById('action-modal').style.display = 'flex';
    }

    function adetDegistir(d) {
        let v = parseInt(document.getElementById('islem-adet').value) + d;
        if(v < 0) v = 0; document.getElementById('islem-adet').value = v;
        document.getElementById('btn-dusum').disabled = v <= 0;
        document.getElementById('btn-talep').disabled = v <= 0;
    }

    async function onayliKaydet(islem, btn) {
        const veri = { sap: seciliUrun[0], ad: seciliUrun[1], adet: document.getElementById('islem-adet').value, islem: islem, kullanici: localStorage.getItem('depoUser') };
        btn.innerText = "Ä°ÅLENÄ°YOR...";
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(veri) });
            alert("Ä°ÅŸlem BaÅŸarÄ±lÄ±!"); modalKapat();
        } catch (e) { alert("Hata oluÅŸtu!"); }
    }

    async function gecmisGoster() {
        document.getElementById('app-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'flex';
        const res = await fetch(GECMIS_URL);
        const data = XLSX.utils.sheet_to_json(XLSX.read(await res.text(), {type:'string'}).Sheets.Sheet1, {header: 1});
        document.getElementById('history-body').innerHTML = data.slice(1).reverse().slice(0,50).map(row => 
            `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[5]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[6] || '-'}</td></tr>`
        ).join('');
    }

    function anaSayfayaDon() { document.getElementById('history-screen').style.display='none'; document.getElementById('users-screen').style.display='none'; document.getElementById('app-screen').style.display='flex'; }
    function modalKapat() { document.getElementById('action-modal').style.display = 'none'; }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function guvenliCikis() { localStorage.removeItem('depoUser'); location.reload(); }

    window.onload = async () => {
        try {
            const [uRes, pRes] = await Promise.all([fetch(USER_URL).then(r => r.text()), fetch(URUN_URL).then(r => r.text())]);
            kullanicilar = XLSX.utils.sheet_to_json(XLSX.read(uRes, {type:'string'}).Sheets.Sheet1);
            urunler = XLSX.utils.sheet_to_json(XLSX.read(pRes, {type:'string'}).Sheets.Sheet1).filter(r => Object.values(r).length > 0);
            if (localStorage.getItem('depoUser')) loginSuccess(localStorage.getItem('depoUser'));
        } catch (e) { console.log("YÃ¼kleme hatasÄ±"); }
    };
</script>

</body>
</html>
